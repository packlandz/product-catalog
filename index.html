<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Catalog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 2em;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      padding: 10px;
      background: #1e1e1e;
    }

    nav button {
      background: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 8px;
    }

    nav button:hover {
      background: #555;
    }

    #products {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .product {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      position: relative;
    }

    .product-buttons {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }

    .product-buttons button {
      background-color: #555;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .product-buttons button:hover {
      background-color: #777;
    }

    #adminForm {
      display: none;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      margin: 20px;
    }

    #adminForm input,
    #adminForm textarea {
      display: block;
      margin: 10px 0;
      width: 100%;
      padding: 10px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #adminForm button {
      padding: 10px 20px;
      background: #555;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    #adminForm button:hover {
      background: #777;
    }
  </style>
</head>
<body>
  <header>Product Catalog</header>

  <nav>
    <button onclick="filterCategory('All')">All</button>
    <button onclick="filterCategory('Best sellers')">Best sellers</button>
    <button onclick="filterCategory('Flower')">Flower</button>
    <button onclick="filterCategory('Concentrates')">Concentrates</button>
    <button onclick="filterCategory('Carts')">Carts</button>
    <button onclick="filterCategory('Disposables')">Disposables</button>
    <button onclick="filterCategory('Edibles')">Edibles</button>
    <button onclick="filterCategory('Miscellaneous')">Miscellaneous</button>
  </nav>

  <!-- Add Product Button -->
  <div style="text-align: center; margin: 20px;">
    <button id="toggleAddBtn">Add Product</button>
  </div>

  <!-- Admin Form -->
  <form id="adminForm">
    <input type="text" id="name" placeholder="Product Name" required />
    <input type="text" id="category" placeholder="Category" required />
    <textarea id="description" placeholder="Description"></textarea>
    <input type="number" id="price" placeholder="Price" required />
    <input type="text" id="image" placeholder="Image URL" />
    <button type="submit">Save Product</button>
  </form>

  <div id="products"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      doc,
      updateDoc,
      deleteDoc,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBg--ptpq9wlQNH1HK-SRe88aDx1_yO7yQ",
      authDomain: "project-3390921463634312663.firebaseapp.com",
      projectId: "project-3390921463634312663",
      storageBucket: "project-3390921463634312663.firebasestorage.app",
      messagingSenderId: "451857573630",
      appId: "1:451857573630:web:94f4ee25f65ef4967ae7af"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const productsCol = collection(db, "products");

    const productsContainer = document.getElementById("products");
    const adminForm = document.getElementById("adminForm");
    let editingProductId = null;

    async function loadProducts() {
      productsContainer.innerHTML = "";
      const snapshot = await getDocs(query(productsCol, orderBy("name")));
      snapshot.forEach(doc => {
        const product = doc.data();
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <h3>${product.name}</h3>
          <p><strong>Category:</strong> ${product.category}</p>
          <p>${product.description}</p>
          <p><strong>Price:</strong> $${product.price}</p>
          ${product.image ? `<img src="${product.image}" alt="${product.name}" style="width:100%; border-radius: 8px;" />` : ""}
          <div class="product-buttons">
            <button onclick="editProduct('${doc.id}', '${product.name}', '${product.category}', \`${product.description}\`, ${product.price}, '${product.image}')">Edit</button>
            <button onclick="deleteProduct('${doc.id}')">Delete</button>
          </div>
        `;
        productsContainer.appendChild(div);
      });
    }

    window.editProduct = function(id, name, category, description, price, image) {
      editingProductId = id;
      adminForm.style.display = "block";
      document.getElementById("name").value = name;
      document.getElementById("category").value = category;
      document.getElementById("description").value = description;
      document.getElementById("price").value = price;
      document.getElementById("image").value = image;
    };

    window.deleteProduct = async function(id) {
      if (confirm("Are you sure you want to delete this product?")) {
        await deleteDoc(doc(db, "products", id));
        loadProducts();
      }
    };

    adminForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const category = document.getElementById("category").value;
      const description = document.getElementById("description").value;
      const price = parseFloat(document.getElementById("price").value);
      const image = document.getElementById("image").value;

      const data = { name, category, description, price, image };

      if (editingProductId) {
        await updateDoc(doc(db, "products", editingProductId), data);
        editingProductId = null;
      } else {
        await addDoc(productsCol, data);
      }

      adminForm.reset();
      adminForm.style.display = "none";
      loadProducts();
    });

    window.filterCategory = function(category) {
      const allProducts = document.querySelectorAll(".product");
      allProducts.forEach(product => {
        const text = product.innerText.toLowerCase();
        product.style.display = category === "All" || text.includes(category.toLowerCase()) ? "block" : "none";
      });
    };

    // Toggle Admin Form
    function toggleAdminForm() {
      const form = document.getElementById("adminForm");
      const visible = form.style.display === "block";
      form.style.display = visible ? "none" : "block";

      if (!visible) {
        adminForm.reset();
        editingProductId = null;
      }
    }

    document.getElementById("toggleAddBtn").addEventListener("click", () => {
      toggleAdminForm();
    });

    document.addEventListener("keydown", (e) => {
      if (e.ctrlKey && e.key === ".") {
        e.preventDefault();
        toggleAdminForm();
      }
    });

    loadProducts();
  </script>
</body>
</html>
