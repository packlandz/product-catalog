<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Catalog</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    #product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .product-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      width: 280px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
    }
    .product-card h2 {
      font-size: 1.1em;
      margin: 10px 0 5px;
    }
    .product-card .brand {
      font-size: 0.9em;
      color: #777;
      margin-bottom: 8px;
    }
    .product-card .description {
      font-size: 0.9em;
      margin-bottom: 10px;
      color: #555;
      line-height: 1.4;
    }
    .product-card .price {
      font-weight: bold;
      color: #2e8b57;
      font-size: 1em;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <h1>Product Catalog</h1>
  <div id="product-container"></div>

  <script>
    // Inline product data
    const products = [
      {
        name: "Drew Martin Pre-Roll",
        brand: "Drew Martin",
        desc: "Authentic<br>Variety of Flavors<br>Fast Shipping",
        price: 7.99,
        image: "/uploads/products/x250-Drew_Martin_Pre-Roll.jpg.webp"
      },
      {
        name: "Lyfted Farm's Heads Up Pro Tree",
        brand: "Lyfted Farm",
        desc: "Indoor CAT 3<br>3.5 Prepackaged Flower<br>Fast Shipping",
        price: 13.99,
        image: "/uploads/products/x250-headsuppro_1.jpg.webp"
      },
      {
        name: "The Tens 2G Premium Rosin",
        brand: "The Tens",
        desc: "2 Full Grams<br>Variety of Flavors<br>Fast Shipping",
        price: 69.99,
        image: "/uploads/products/x250-coming-soon_1_27.jpg.webp"
      }
    ];

    const container = document.getElementById('product-container');

    products.forEach(product => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <h2>${product.name}</h2>
        <p class="brand">${product.brand}</p>
        <p class="description">${product.desc}</p>
        <p class="price">$${product.price.toFixed(2)}</p>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
