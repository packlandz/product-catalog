<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Catalog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      font-size: 2em;
    }

    .tabs {
      text-align: center;
      margin: 20px 0;
    }

    .tabs a {
      margin: 0 10px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    .tabs a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .search-bar {
      margin-bottom: 20px;
      text-align: center;
    }

    .search-bar input {
      width: 60%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .product-list {
      margin-top: 20px;
    }

    .product {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .product img {
      max-height: 80px;
      max-width: 80px;
      object-fit: contain;
      margin-right: 15px;
    }

    .product-info {
      flex: 1;
    }

    .product-actions button {
      margin-left: 10px;
      padding: 5px 10px;
      border: none;
      background: #007bff;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }

    .product-actions button.delete {
      background: #dc3545;
    }

    .form-section {
      margin-top: 40px;
    }

    .form-section h2 {
      text-align: center;
    }

    .form-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }

    .form-grid input, .form-grid textarea, .form-grid select {
      padding: 8px;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .form-grid textarea {
      height: 60px;
    }

    .form-grid button {
      padding: 10px 20px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .sidebar {
      text-align: center;
      margin: 50px auto 20px auto;
      padding: 20px;
      border-top: 1px solid #ddd;
      max-width: 600px;
    }

    .sidebar p {
      margin-bottom: 15px;
    }

    .sidebar a {
      display: inline-block;
      padding: 10px 20px;
      background: #0088cc;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
    }

    .sidebar a:hover {
      background: #0077b3;
    }

    @media (max-width: 600px) {
      .form-grid input, .form-grid textarea, .form-grid select {
        width: 100%;
      }

      .search-bar input {
        width: 90%;
      }

      .product {
        flex-direction: column;
        align-items: flex-start;
      }

      .product img {
        margin-bottom: 10px;
      }

      .product-actions {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <h1>Product Catalog</h1>

  <div class="tabs">
    <a href="#">All</a>
    <a href="#">Best Sellers</a>
    <a href="#">Flower</a>
    <a href="#">Concentrates</a>
    <a href="#">Carts</a>
    <a href="#">Disposables</a>
    <a href="#">Edibles</a>
    <a href="#">Miscellaneous</a>
  </div>

  <div class="container">

    <div class="search-bar">
      <input type="text" placeholder="Search products..." />
    </div>

    <div class="product-list">
      <!-- Example product (you will populate this with JS or Firebase data) -->
      <!--
      <div class="product">
        <img src="https://via.placeholder.com/80" alt="Product Image">
        <div class="product-info">
          <strong>Product Name</strong><br>
          Brand: ExampleBrand<br>
          $19.99<br>
          Best-selling category
        </div>
        <div class="product-actions">
          <button>Edit</button>
          <button class="delete">Delete</button>
        </div>
      </div>
      -->
      <p style="text-align: center;">No products found.</p>
    </div>

    <div class="form-section">
      <h2>Add / Edit Product</h2>
      <div class="form-grid">
        <input type="text" placeholder="Product Name" />
        <input type="text" placeholder="Brand" />
        <textarea placeholder="Description"></textarea>
        <input type="text" placeholder="Price" />
        <input type="text" placeholder="Image URL" />
        <select>
          <option>Select Category</option>
          <option>Best Sellers</option>
          <option>Flower</option>
          <option>Concentrates</option>
          <option>Carts</option>
          <option>Disposables</option>
          <option>Edibles</option>
          <option>Miscellaneous</option>
        </select>
        <button>Save Product</button>
      </div>
    </div>
  </div>

  <div class="sidebar">
    <p>Join our Telegram channel for updates and offers!</p>
    <a href="https://t.me/yourchannel" target="_blank">Join on Telegram</a>
  </div>

</body>
</html>
