<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Product Catalog</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    display: flex;
    min-height: 100vh;
    background: #f9f9f9;
  }
  main {
    flex: 1;
    padding: 20px;
    max-width: calc(100% - 250px);
    box-sizing: border-box;
  }
  .tabs {
    display: flex;
    gap: 12px;
    margin-bottom: 20px;
  }
  .tab {
    padding: 8px 16px;
    background: #eee;
    border-radius: 6px;
    cursor: pointer;
    user-select: none;
  }
  .tab.active {
    background: #4285f4;
    color: white;
  }
  #searchInput {
    padding: 8px;
    width: 100%;
    max-width: 300px;
    margin-bottom: 20px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  .product-list {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
  }
  .product {
    background: white;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
    padding: 8px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    font-size: 14px;
  }
  .product img {
    width: 100%;
    height: 120px;
    object-fit: cover;
    border-radius: 4px;
  }
  .product-info {
    margin-top: 8px;
    flex-grow: 1;
  }
  .product-actions {
    margin-top: 8px;
    display: flex;
    justify-content: space-between;
  }
  .product-actions button {
    background: #4285f4;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 4px 8px;
    cursor: pointer;
    font-size: 13px;
  }
  .product-actions button:hover {
    background: #2a64c7;
  }
  .pagination {
    margin-top: 20px;
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
  }
  .pagination button {
    padding: 6px 12px;
    border: 1px solid #4285f4;
    background: white;
    color: #4285f4;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
  }
  .pagination button.active {
    background: #4285f4;
    color: white;
  }
  aside.sidebar {
    width: 250px;
    background: #fff;
    border-left: 1px solid #ddd;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
  }
  aside.sidebar h3 {
    margin-top: 0;
    margin-bottom: 12px;
    font-weight: 600;
  }
  aside.sidebar a {
    color: #4285f4;
    text-decoration: none;
    font-weight: 500;
  }
  aside.sidebar a:hover {
    text-decoration: underline;
  }

  /* Modal styles for Add/Edit form */
  .modal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0; top: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.4);
    justify-content: center;
    align-items: center;
  }
  .modal.active {
    display: flex;
  }
  .modal-content {
    background: white;
    border-radius: 8px;
    padding: 20px;
    width: 350px;
    max-width: 90vw;
    box-sizing: border-box;
    position: relative;
  }
  .modal-content h2 {
    margin-top: 0;
    margin-bottom: 12px;
  }
  .modal-content label {
    display: block;
    margin-top: 12px;
    font-weight: 600;
  }
  .modal-content input,
  .modal-content select,
  .modal-content textarea {
    width: 100%;
    padding: 8px;
    margin-top: 4px;
    box-sizing: border-box;
    border-radius: 4px;
    border: 1px solid #ccc;
    font-size: 14px;
    resize: vertical;
  }
  .modal-content textarea {
    min-height: 60px;
  }
  .modal-content button {
    margin-top: 16px;
    width: 100%;
    background: #4285f4;
    color: white;
    font-size: 16px;
    padding: 10px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  .modal-content button:disabled {
    background: #a2c2f7;
    cursor: not-allowed;
  }
  .close-btn {
    position: absolute;
    top: 8px; right: 12px;
    font-size: 20px;
    cursor: pointer;
    color: #888;
  }
  .close-btn:hover {
    color: #000;
  }

  /* Add Product button visible only for admin */
  #addProductBtn {
    margin-bottom: 20px;
    padding: 10px 18px;
    font-size: 16px;
    background: #34a853;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    display: none;
  }
  #addProductBtn:hover {
    background: #2c8c43;
  }
</style>
</head>
<body>

<main>
  <button id="addProductBtn">Add New Product</button>
  <div class="tabs">
    <div class="tab active" data-category="all">All</div>
    <div class="tab" data-category="Best Sellers">Best Sellers</div>
    <div class="tab" data-category="Flower">Flower</div>
    <div class="tab" data-category="Concentrates">Concentrates</div>
    <div class="tab" data-category="Carts">Carts</div>
    <div class="tab" data-category="Disposables">Disposables</div>
    <div class="tab" data-category="Edibles">Edibles</div>
    <div class="tab" data-category="Miscellaneous">Miscellaneous</div>
  </div>
  <input type="search" id="searchInput" placeholder="Search products..." />
  <div class="product-list"></div>
  <div class="pagination"></div>
</main>

<aside class="sidebar">
  <h3>Useful Links</h3>
  <a href="https://t.me/yourtelegram" target="_blank" rel="noopener noreferrer">Telegram Channel</a>
  <!-- Add more links as needed -->
</aside>

<!-- Add/Edit Product Modal -->

</div>

    try {

      productList.innerHTML = "<p style='color:red;'>Error loading products.</p>";
