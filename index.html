<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Catalog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px;
      background: #1e1e1e;
      font-size: 24px;
    }

    nav {
      text-align: center;
      padding: 10px;
    }

    nav button {
      background: none;
      border: none;
      color: #ccc;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
    }

    nav button.active {
      color: #fff;
      font-weight: bold;
      border-bottom: 2px solid #fff;
    }

    .search-bar {
      text-align: center;
      padding: 10px;
    }

    .search-bar input {
      padding: 8px;
      width: 60%;
      border-radius: 4px;
      border: none;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      padding: 20px;
    }

    .card {
      background: #1f1f1f;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }

    .card img {
      max-width: 100%;
      border-radius: 8px;
    }

    .pagination {
      text-align: center;
      margin: 20px;
    }

    .pagination button {
      margin: 0 5px;
      padding: 5px 10px;
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .sidebar {
      position: fixed;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      background: #1e1e1e;
      padding: 10px;
      border-radius: 10px 0 0 10px;
    }

    .admin-form {
      padding: 20px;
      background: #1e1e1e;
    }

    .admin-form input,
    .admin-form textarea,
    .admin-form select {
      width: 100%;
      margin: 5px 0 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    .admin-form button {
      padding: 10px 15px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .description {
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>Product Catalog</header>
  <nav id="categoryTabs"></nav>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search products...">
  </div>

  <div class="admin-form" id="adminForm">
    <h3>Add / Edit Product</h3>
    <input type="text" id="productName" placeholder="Product Name">
    <textarea id="productDescription" placeholder="Description"></textarea>
    <input type="text" id="productPrice" placeholder="Price">
    <select id="productCategory">
      <option value="Flower">Flower</option>
      <option value="Concentrates">Concentrates</option>
      <option value="Carts">Carts</option>
      <option value="Disposables">Disposables</option>
      <option value="Edibles">Edibles</option>
      <option value="Miscellaneous">Miscellaneous</option>
      <option value="Best sellers">Best sellers</option>
    </select>
    <input type="text" id="productImage" placeholder="Image URL">
    <button id="saveProduct">Save Product</button>
  </div>

  <div class="product-grid" id="productGrid"></div>
  <div class="pagination" id="pagination"></div>

  <div class="sidebar">
    <a href="https://t.me/yourchannel" target="_blank" style="color:white;">Telegram</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      doc,
      updateDoc,
      deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBg--ptpq9wlQNH1HK-SRe88aDx1_yO7yQ",
      authDomain: "project-3390921463634312663.firebaseapp.com",
      projectId: "project-3390921463634312663",
      storageBucket: "project-3390921463634312663.firebasestorage.app",
      messagingSenderId: "451857573630",
      appId: "1:451857573630:web:94f4ee25f65ef4967ae7af"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const productsRef = collection(db, "products");

    const categoryTabs = document.getElementById("categoryTabs");
    const productGrid = document.getElementById("productGrid");
    const pagination = document.getElementById("pagination");
    const searchInput = document.getElementById("searchInput");

    let allProducts = [];
    let currentCategory = "All";
    let currentPage = 1;
    const productsPerPage = 16;
    let editingProductId = null;

    const categories = ["All", "Best sellers", "Flower", "Concentrates", "Carts", "Disposables", "Edibles", "Miscellaneous"];
    categories.forEach(cat => {
      const btn = document.createElement("button");
      btn.textContent = cat;
      btn.onclick = () => {
        currentCategory = cat;
        currentPage = 1;
        document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        renderProducts();
      };
      if (cat === "All") btn.classList.add("active");
      categoryTabs.appendChild(btn);
    });

    searchInput.addEventListener("input", () => {
      currentPage = 1;
      renderProducts();
    });

    document.getElementById("saveProduct").onclick = async () => {
      const name = document.getElementById("productName").value.trim();
      const description = document.getElementById("productDescription").value.trim();
      const price = document.getElementById("productPrice").value.trim();
      const category = document.getElementById("productCategory").value;
      const image = document.getElementById("productImage").value.trim();

      if (!name || !price) {
        alert("Name and Price are required!");
        return;
      }

      try {
        if (editingProductId) {
          const docRef = doc(db, "products", editingProductId);
          await updateDoc(docRef, { name, description, price, category, image });
          alert("Product updated!");
          editingProductId = null;
        } else {
          await addDoc(productsRef, { name, description, price, category, image });
          alert("Product added!");
        }
        document.getElementById("productName").value = "";
        document.getElementById("productDescription").value = "";
        document.getElementById("productPrice").value = "";
        document.getElementById("productCategory").value = "Flower";
        document.getElementById("productImage").value = "";
        await loadProducts();
      } catch (err) {
        console.error("Failed to save product:", err);
      }
    };

    async function loadProducts() {
      const snapshot = await getDocs(productsRef);
      allProducts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderProducts();
    }

    function renderProducts() {
      let filtered = currentCategory === "All"
        ? allProducts
        : allProducts.filter(p => p.category === currentCategory);

      const searchTerm = searchInput.value.trim().toLowerCase();
      if (searchTerm) {
        filtered = filtered.filter(p => p.name.toLowerCase().includes(searchTerm));
      }

      const totalPages = Math.ceil(filtered.length / productsPerPage);
      const start = (currentPage - 1) * productsPerPage;
      const pageProducts = filtered.slice(start, start + productsPerPage);

      productGrid.innerHTML = pageProducts.map(p => `
        <div class="card" data-id="${p.id}">
          <h3>${p.name}</h3>
          <div class="description">${p.description || ""}</div>
          <p>${p.price}</p>
          ${p.image ? `<img src="${p.image}" alt="${p.name}">` : ""}
          <div style="display:flex; justify-content:center; gap:10px; margin-top:10px;">
            <button onclick="editProduct('${p.id}')">Edit</button>
            <button onclick="deleteProduct('${p.id}')">Delete</button>
          </div>
        </div>
      `).join("");

      pagination.innerHTML = "";
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        if (i === currentPage) btn.style.background = "#4caf50";
        btn.onclick = () => {
          currentPage = i;
          renderProducts();
        };
        pagination.appendChild(btn);
      }
    }

    window.editProduct = (id) => {
      const product = allProducts.find(p => p.id === id);
      if (!product) return;

      document.getElementById("productName").value = product.name;
      document.getElementById("productDescription").value = product.description || "";
      document.getElementById("productPrice").value = product.price;
      document.getElementById("productCategory").value = product.category;
      document.getElementById("productImage").value = product.image || "";
      editingProductId = id;
      document.getElementById("adminForm").style.display = "block";
      window.scrollTo({ top: 0, behavior: "smooth" });
    };

    window.deleteProduct = async (id) => {
      if (!confirm("Are you sure you want to delete this product?")) return;
      try {
        await deleteDoc(doc(db, "products", id));
        await loadProducts();
      } catch (err) {
        console.error("Error deleting product:", err);
      }
    };

    loadProducts();
  </script>
</body>
</html>
