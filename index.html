 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Catalog</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <style>
</head>
<body>
  <main>
    <h1>Product Catalog</h1>
    <nav id="category-nav">
      <a href="#all">All</a>
      <a href="#best-sellers">Best Sellers</a>
      <a href="#flower">Flower</a>
      <a href="#concentrates">Concentrates</a>
      <a href="#carts">Carts</a>
      <a href="#disposables">Disposables</a>
      <a href="#edibles">Edibles</a>
      <a href="#misc">Miscellaneous</a>
    </nav>

    <div id="product-container"></div>

    <h2>Add / Edit Product</h2>
    <form id="product-form">
      <input type="hidden" id="editIndex" />
      <input type="text" id="name" placeholder="Product Name" required />
      <input type="text" id="brand" placeholder="Brand" required />
      <textarea id="desc" placeholder="Description" required></textarea>
      <input type="number" id="price" placeholder="Price" step="0.01" required />
      <input type="text" id="image" placeholder="Image URL" required />
      <select id="category" required>
        <option value="">Select Category</option>
        <option value="best-sellers">Best Sellers</option>
        <option value="flower">Flower</option>
        <option value="concentrates">Concentrates</option>
        <option value="carts">Carts</option>
        <option value="disposables">Disposables</option>
        <option value="edibles">Edibles</option>
        <option value="misc">Miscellaneous</option>
      </select>
      <button type="submit">Save Product</button>
    </form>
  </main>

  <aside id="right-sidebar">
    <div id="search-bar">
      <input type="text" id="searchInput" placeholder="Search products...">
    </div>
    <h3>Stay Connected</h3>
    <p>Join our Telegram channel for updates and offers!</p>
    <a href="https://t.me/YOUR_CHANNEL_USERNAME" target="_blank"
       style="display: inline-block; padding: 10px 16px; background-color: #0088cc; color: white; border-radius: 8px; text-decoration: none; font-weight: 500;">
      Join on Telegram
    </a>
  </aside>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBg--ptpq9wlQNH1HK-SRe88aDx1_yO7yQ",
      authDomain: "project-3390921463634312663.firebaseapp.com",
      projectId: "project-3390921463634312663",
      storageBucket: "project-3390921463634312663.firebasestorage.app",
      messagingSenderId: "451857573630",
      appId: "1:451857573630:web:94f4ee25f65ef4967ae7af"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const productsRef = db.collection("products");

    let products = [];

    function fetchProducts(category = "all", searchTerm = "") {
      productsRef.get().then(snapshot => {
        products = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

        let filtered = category === "all"
          ? products
          : products.filter(p => p.category === category);

        if (searchTerm) {
          const lower = searchTerm.toLowerCase();
          filtered = filtered.filter(p =>
            p.name.toLowerCase().includes(lower) ||
            p.brand.toLowerCase().includes(lower) ||
            p.desc.toLowerCase().includes(lower)
          );
        }

        renderProducts(filtered);
      });
    }

    function renderProducts(list) {
      const container = document.getElementById("product-container");
      container.innerHTML = "";

      if (list.length === 0) {
        container.innerHTML = `<p style="text-align:center;">No products found.</p>`;
        return;
      }

      list.forEach((product, index) => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h2>${product.name}</h2>
          <p class="brand">${product.brand}</p>
          <p class="description">${product.desc}</p>
          <span class="price">$${product.price.toFixed(2)}</span>
          <div>
            <button class="btn edit" onclick="editProduct(${index})">Edit</button>
            <button class="btn delete" onclick="deleteProduct(${index})">Delete</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function handleHashChange() {
      const category = location.hash.replace("#", "") || "all";
      const searchTerm = document.getElementById("searchInput").value.trim();
      fetchProducts(category, searchTerm);
    }

    function editProduct(index) {
      const p = products[index];
      document.getElementById('editIndex').value = index;
      document.getElementById('name').value = p.name;
      document.getElementById('brand').value = p.brand;
      document.getElementById('desc').value = p.desc;
      document.getElementById('price').value = p.price;
      document.getElementById('image').value = p.image;
      document.getElementById('category').value = p.category;
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function deleteProduct(index) {
      const id = products[index].id;
      if (confirm("Delete this product?")) {
        productsRef.doc(id).delete().then(() => {
          handleHashChange();
        });
      }
    }

    document.getElementById("product-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const brand = document.getElementById('brand').value.trim();
      const desc = document.getElementById('desc').value.trim();
      const price = parseFloat(document.getElementById('price').value);
      const image = document.getElementById('image').value.trim();
      const category = document.getElementById('category').value;
      const index = document.getElementById('editIndex').value;

      if (!name || !brand || !desc || isNaN(price) || !image || !category) {
        alert("Please fill in all fields and enter a valid price.");
        return;
      }

      const product = { name, brand, desc, price, image, category };

      if (index) {
        const id = products[index].id;
        productsRef.doc(id).set(product).then(() => {
          this.reset();
          document.getElementById('editIndex').value = '';
          handleHashChange();
        }).catch(err => {
          console.error("Error updating product:", err);
          alert("Failed to update product.");
        });
      } else {
        productsRef.add(product).then(() => {
          this.reset();
          document.getElementById('editIndex').value = '';
          handleHashChange();
        }).catch(err => {
          console.error("Error adding product:", err);
          alert("Failed to add product.");
        });
      }
    });

    document.getElementById("searchInput").addEventListener("input", handleHashChange);
    window.addEventListener("hashchange", handleHashChange);
    window.addEventListener("load", handleHashChange);
  </script>
</body>
</html>
