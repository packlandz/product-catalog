<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Catalog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px;
      background: #1f1f1f;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
      background: #2a2a2a;
    }

    nav button {
      background: none;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    nav button.active {
      border-bottom: 2px solid #4caf50;
    }

    #productGrid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: #1f1f1f;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .card img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-top: 10px;
    }

    #adminForm {
      display: none;
      background: #1f1f1f;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
    }

    #adminForm input, #adminForm select {
      margin-bottom: 10px;
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }

    #pagination {
      text-align: center;
      padding: 20px;
    }

    #pagination button {
      background: #333;
      color: #fff;
      border: none;
      padding: 5px 10px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 5px;
    }

    #pagination button:hover {
      background: #4caf50;
    }

    #searchInput {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 60%;
      border-radius: 5px;
      border: none;
    }

    .description {
      font-size: 0.9em;
      color: #bbb;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Product Catalog</h1>
    <input type="text" id="searchInput" placeholder="Search products...">
  </header>

  <nav id="categoryTabs">
    <!-- Category buttons will be dynamically inserted here -->
  </nav>

  <main id="productGrid"></main>
  <div id="pagination"></div>

  <form id="adminForm">
    <input id="productName" placeholder="Name" required />
    <input id="productDescription" placeholder="Description" />
    <input id="productPrice" placeholder="Price" required />
    <select id="productCategory">
      <option value="Best sellers">Best sellers</option>
      <option value="Flower">Flower</option>
      <option value="Concentrates">Concentrates</option>
      <option value="Carts">Carts</option>
      <option value="Disposables">Disposables</option>
      <option value="Edibles">Edibles</option>
      <option value="Miscellaneous">Miscellaneous</option>
    </select>
    <input id="productImage" placeholder="Image URL" />
    <button type="submit">Save Product</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      doc,
      updateDoc,
      deleteDoc,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBg--ptpq9wlQNH1HK-SRe88aDx1_yO7yQ",
      authDomain: "project-3390921463634312663.firebaseapp.com",
      projectId: "project-3390921463634312663",
      storageBucket: "project-3390921463634312663.firebasestorage.app",
      messagingSenderId: "451857573630",
      appId: "1:451857573630:web:94f4ee25f65ef4967ae7af"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const productsRef = collection(db, "products");

    let allProducts = [];
    let currentCategory = "All";
    let currentPage = 1;
    const productsPerPage = 16;
    const productGrid = document.getElementById("productGrid");
    const pagination = document.getElementById("pagination");
    const searchInput = document.getElementById("searchInput");

    async function loadProducts() {
      const q = query(productsRef, orderBy("name"));
      const querySnapshot = await getDocs(q);
      allProducts = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderCategories();
      renderProducts();
    }

    function renderCategories() {
      const categories = ["All", ...new Set(allProducts.map(p => p.category))];
      const categoryTabs = document.getElementById("categoryTabs");
      categoryTabs.innerHTML = "";
      categories.forEach(category => {
        const btn = document.createElement("button");
        btn.textContent = category;
        if (category === currentCategory) btn.classList.add("active");
        btn.onclick = () => {
          currentCategory = category;
          currentPage = 1;
          renderCategories();
          renderProducts();
        };
        categoryTabs.appendChild(btn);
      });
    }

    function renderProducts() {
      let filtered = currentCategory === "All"
        ? allProducts
        : allProducts.filter(p => p.category === currentCategory);

      const searchTerm = searchInput.value.trim().toLowerCase();
      if (searchTerm) {
        filtered = filtered.filter(p => p.name.toLowerCase().includes(searchTerm));
      }

      const totalPages = Math.ceil(filtered.length / productsPerPage);
      const start = (currentPage - 1) * productsPerPage;
      const pageProducts = filtered.slice(start, start + productsPerPage);

      productGrid.innerHTML = pageProducts.map(p => `
        <div class="card">
          <h3>${p.name}</h3>
          <div class="description">${p.description || ""}</div>
          <p>${p.price}</p>
          ${p.image ? `<img src="${p.image}" alt="${p.name}">` : ""}
          <div style="text-align: center; margin-top: 10px;">
            <button onclick="editProduct('${p.id}')" style="background:#2196F3; border:none; color:white; padding:5px 10px; border-radius:6px; margin-right:5px;">Edit</button>
            <button onclick="deleteProduct('${p.id}')" style="background:#f44336; border:none; color:white; padding:5px 10px; border-radius:6px;">Delete</button>
          </div>
        </div>
      `).join("");

      pagination.innerHTML = "";
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        if (i === currentPage) btn.style.background = "#4caf50";
        btn.onclick = () => {
          currentPage = i;
          renderProducts();
        };
        pagination.appendChild(btn);
      }
    }

    let editingProductId = null;

    window.editProduct = (id) => {
      const product = allProducts.find(p => p.id === id);
      if (!product) return;
      editingProductId = id;
      document.getElementById("productName").value = product.name;
      document.getElementById("productDescription").value = product.description || "";
      document.getElementById("productPrice").value = product.price;
      document.getElementById("productCategory").value = product.category;
      document.getElementById("productImage").value = product.image || "";
      document.getElementById("adminForm").style.display = "block";
    };

    window.deleteProduct = async (id) => {
      if (confirm("Are you sure you want to delete this product?")) {
        try {
          await deleteDoc(doc(db, "products", id));
          alert("Product deleted.");
          loadProducts();
        } catch (err) {
          console.error("Delete failed:", err);
          alert("Failed to delete product.");
        }
      }
    };

    document.getElementById("adminForm").addEventListener("submit", async e => {
      e.preventDefault();
      const name = document.getElementById("productName").value;
      const description = document.getElementById("productDescription").value;
      const price = document.getElementById("productPrice").value;
      const category = document.getElementById("productCategory").value;
      const image = document.getElementById("productImage").value;

      try {
        if (editingProductId) {
          const ref = doc(db, "products", editingProductId);
          await updateDoc(ref, { name, description, price, category, image });
          alert("Product updated.");
          editingProductId = null;
        } else {
          await addDoc(productsRef, { name, description, price, category, image });
          alert("Product added.");
        }

        e.target.reset();
        document.getElementById("adminForm").style.display = "none";
        loadProducts();
      } catch (err) {
        console.error("Save failed:", err);
        alert("Failed to save product.");
      }
    });

    searchInput.addEventListener("input", () => {
      currentPage = 1;
      renderProducts();
    });

    loadProducts();
  </script>
</body>
</html>
