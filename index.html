<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Product Catalog with Firestore</title>
<style>
  /* ===== Reset and base styles ===== */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f2f5;
    color: #222;
  }

  /* ===== Layout ===== */
  #container {
    display: flex;
    max-width: 1200px;
    margin: 20px auto;
    gap: 20px;
  }

  /* ===== Main Content ===== */
  #main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  /* ===== Tabs ===== */
  .tabs {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 12px;
    margin-bottom: 25px;
  }

  .tab {
    padding: 10px 22px;
    border-radius: 25px;
    background: #d1d9ff;
    color: #374785;
    font-weight: 600;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 3px 6px rgba(55, 71, 133, 0.25);
    transition: background-color 0.3s, color 0.3s;
  }

  .tab:hover:not(.active) {
    background: #a5b4fc;
    color: #1e2a78;
  }

  .tab.active {
    background: #4f46e5;
    color: white;
    box-shadow: 0 5px 15px rgba(79, 70, 229, 0.6);
  }

  /* ===== Search Bar ===== */
  #searchContainer {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }
  #searchInput {
    width: 320px;
    padding: 12px 18px;
    border-radius: 30px;
    border: 2px solid #4f46e5;
    font-size: 1rem;
    outline-offset: 2px;
    transition: border-color 0.3s;
  }
  #searchInput:focus {
    border-color: #3730a3;
  }

  /* ===== Product Grid ===== */
  .product-list {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
    margin-bottom: 20px;
    justify-items: start; /* align left in each grid cell */
  }

  .product {
    background: white;
    width: 100%;
    border-radius: 14px;
    box-shadow: 0 8px 18px rgb(0 0 0 / 0.1);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    transition: box-shadow 0.3s ease;
  }
  .product:hover {
    box-shadow: 0 12px 28px rgb(0 0 0 / 0.15);
  }

  .product img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-bottom: 1px solid #e0e7ff;
    transition: transform 0.3s ease;
  }
  .product:hover img {
    transform: scale(1.05);
  }

  .product-info {
    padding: 16px 18px;
    flex-grow: 1;
  }
  .product-info strong {
    font-size: 1.15rem;
    color: #312e81;
    margin-bottom: 6px;
    display: block;
  }
  .product-info div {
    font-size: 0.9rem;
    margin-bottom: 4px;
    color: #4b4b6a;
  }

  .product-actions {
    padding: 12px 18px;
    background: #f5f7ff;
    border-top: 1px solid #d1d9ff;
    display: flex;
    justify-content: flex-end;
    gap: 10px;
  }

  .product-actions button {
    background: #4f46e5;
    border: none;
    color: white;
    padding: 8px 14px;
    border-radius: 9999px;
    font-weight: 600;
    cursor: pointer;
    font-size: 0.9rem;
    transition: background-color 0.3s ease;
    box-shadow: 0 3px 8px rgb(79 70 229 / 0.5);
  }
  .product-actions button:hover {
    background: #3730a3;
  }
  .product-actions .delete-btn {
    background: #dc2626;
    box-shadow: 0 3px 8px rgb(220 38 38 / 0.5);
  }
  .product-actions .delete-btn:hover {
    background: #991b1b;
  }

  /* ===== Form Styling ===== */
  form#productForm {
    background: white;
    border-radius: 14px;
    box-shadow: 0 8px 28px rgb(0 0 0 / 0.1);
    padding: 28px 36px;
    max-width: 420px;
    margin-bottom: 40px;
  }

  form#productForm h2 {
    margin-top: 0;
    margin-bottom: 20px;
    font-weight: 700;
    font-size: 1.6rem;
    color: #312e81;
    text-align: center;
  }

  form#productForm input,
  form#productForm select,
  form#productForm textarea {
    width: 100%;
    padding: 12px 14px;
    border: 2px solid #a5b4fc;
    border-radius: 12px;
    margin-bottom: 18px;
    font-size: 1rem;
    font-family: inherit;
    outline-offset: 2px;
    transition: border-color 0.3s;
  }

  form#productForm input:focus,
  form#productForm select:focus,
  form#productForm textarea:focus {
    border-color: #4f46e5;
  }

  form#productForm button {
    width: 100%;
    background: #4f46e5;
    border: none;
    color: white;
    padding: 14px 0;
    font-weight: 700;
    font-size: 1.1rem;
    border-radius: 9999px;
    cursor: pointer;
    box-shadow: 0 6px 16px rgb(79 70 229 / 0.6);
    transition: background-color 0.3s ease;
  }
  form#productForm button:hover:not(:disabled) {
    background: #3730a3;
  }
  form#productForm button:disabled {
    background: #b5b7f7;
    cursor: not-allowed;
  }

  /* ===== Pagination ===== */
  .pagination {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-bottom: 40px;
    user-select: none;
  }
  .pagination button {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 2px solid #a5b4fc;
    background: white;
    color: #4f46e5;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
  }
  .pagination button:hover:not(.active) {
    background: #c7d2fe;
    color: #312e81;
  }
  .pagination button.active {
    background: #4f46e5;
    color: white;
    border-color: #4f46e5;
    box-shadow: 0 6px 18px rgb(79 70 229 / 0.6);
  }

  /* ===== Sidebar ===== */
  #sidebar {
    width: 240px;
    background: white;
    border-radius: 14px;
    box-shadow: 0 8px 28px rgb(0 0 0 / 0.1);
    padding: 24px 20px;
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  #sidebar h3 {
    margin-top: 0;
    font-weight: 700;
    color: #312e81;
    border-bottom: 2px solid #4f46e5;
    padding-bottom: 6px;
  }

  #sidebar a {
    color: #4f46e5;
    text-decoration: none;
    font-weight: 600;
    font-size: 1rem;
    transition: color 0.3s;
  }
  #sidebar a:hover {
    color: #3730a3;
  }

  /* ===== Responsive ===== */
  @media (max-width: 1100px) {
    #container {
      max-width: 95%;
    }
    .product-list {
      grid-template-columns: repeat(3, 1fr);
    }
  }
  @media (max-width: 780px) {
    #container {
      flex-direction: column;
      max-width: 95%;
    }
    #sidebar {
      width: 100%;
      order: 2;
    }
    #main-content {
      order: 1;
    }
    .product-list {
      grid-template-columns: repeat(2, 1fr);
    }
    .tabs {
      justify-content: center;
      gap: 8px;
    }
  }
  @media (max-width: 480px) {
    .product-list {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>

<div id="container">
  <div id="main-content">
    <!-- Tabs -->
    <div class="tabs" id="tabsContainer">
      <!-- Dynamically filled by JS -->
    </div>

    <!-- Search Bar -->
    <div id="searchContainer">
      <input type="text" id="searchInput" placeholder="Search products..." />
    </div>

    <!-- Add / Edit Product Form -->
    <form id="productForm">
      <h2 id="formTitle">Add New Product</h2>
      <input type="text" id="productName" placeholder="Product Name" required />
      <input type="text" id="productCategory" placeholder="Category" required />
      <input type="text" id="productPrice" placeholder="Price" required pattern="^\d+(\.\d{1,2})?$" title="Enter a valid price" />
      <input type="url" id="productImage" placeholder="Image URL" required />
      <textarea id="productDescription" placeholder="Description" rows="3"></textarea>
      <button type="submit" id="submitBtn">Add Product</button>
    </form>

    <!-- Products Grid -->
    <div class="product-list" id="productsContainer"></div>

    <!-- Pagination -->
    <div class="pagination" id="paginationContainer"></div>
  </div>

  <!-- Sidebar -->
  <aside id="sidebar">
    <h3>Links</h3>
    <a href="https://t.me/yourtelegram" target="_blank" rel="noopener noreferrer">Telegram</a>
    <a href="#">Other Link 1</a>
    <a href="#">Other Link 2</a>
  </aside>
</div>

<script type="module"

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      doc,
      updateDoc,
      deleteDoc,
      query,
      orderBy,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBg--ptpq9wlQNH1HK-SRe88aDx1_yO7yQ",
      authDomain: "project-3390921463634312663.firebaseapp.com",
      projectId: "project-3390921463634312663",
      storageBucket: "project-3390921463634312663.appspot.com",
      messagingSenderId: "451857573630",
      appId: "1:451857573630:web:94f4ee25f65ef4967ae7af"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const productList = document.querySelector(".product-list");
    const saveBtn = document.getElementById("saveProduct");
    const formTitle = document.getElementById("formTitle");

    const productName = document.getElementById("productName");
    const productBrand = document.getElementById("productBrand");
    const productDescription = document.getElementById("productDescription");
    const productPrice = document.getElementById("productPrice");
    const productImage = document.getElementById("productImage");
    const productCategory = document.getElementById("productCategory");

    const tabs = document.querySelectorAll(".tab");
    const searchInput = document.getElementById("searchInput");
    const paginationContainer = document.querySelector(".pagination");

    const PRODUCTS_PER_PAGE = 5;
    let currentPage = 1;
    let products = [];
    let filteredProducts = [];
    let editProductId = null;
    let currentCategory = "all";

    async function fetchProducts() {
      try {
        const q = query(collection(db, "products"), orderBy("createdAt", "desc"));
        const snapshot = await getDocs(q);
        products = snapshot.docs.map(doc => ({
          id: doc.id,
          ...doc.data()
        }));
        applyFilters();
      } catch (error) {
        console.error("Error fetching products:", error);
        productList.innerHTML = "<p style='color:red;'>Error loading products.</p>";
      }
    }

    function applyFilters() {
      filteredProducts = products.filter(product => {
        const matchCategory = currentCategory === "all" || product.category === currentCategory;
        const searchTerm = searchInput.value.trim().toLowerCase();
        const matchSearch = product.name.toLowerCase().includes(searchTerm);
        return matchCategory && matchSearch;
      });
      currentPage = 1;
      renderProducts();
      renderPagination();
    }

    function renderProducts() {
      productList.innerHTML = "";
      if (filteredProducts.length === 0) {
        productList.innerHTML = "<p>No products found.</p>";
        return;
      }
      const start = (currentPage - 1) * PRODUCTS_PER_PAGE;
      const end = start + PRODUCTS_PER_PAGE;
      const pageProducts = filteredProducts.slice(start, end);

      pageProducts.forEach(product => {
        const productCard = document.createElement("div");
        productCard.className = "product";

        productCard.innerHTML = `
          <img src="${product.image || "https://via.placeholder.com/250x160?text=No+Image"}" alt="${product.name}">
          <div class="product-info">
            <strong>${product.name}</strong><br>
            Brand: ${product.brand}<br>
            $${product.price.toFixed(2)}<br>
            Category: ${product.category}
          </div>
          <div class="product-actions">
            <button class="edit-btn" data-id="${product.id}">Edit</button>
            <button class="delete-btn" data-id="${product.id}">Delete</button>
          </div>
        `;
        productList.appendChild(productCard);
      });

      // Edit & Delete Buttons
      document.querySelectorAll(".edit-btn").forEach(btn => {
        btn.addEventListener("click", () => startEditProduct(btn.dataset.id));
      });
      document.querySelectorAll(".delete-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          if (confirm("Are you sure you want to delete this product?")) {
            deleteProduct(btn.dataset.id);
          }
        });
      });
    }

    function renderPagination() {
      paginationContainer.innerHTML = "";
      const totalPages = Math.ceil(filteredProducts.length / PRODUCTS_PER_PAGE);
      if (totalPages <= 1) return;

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.className = i === currentPage ? "active" : "";
        btn.addEventListener("click", () => {
          currentPage = i;
          renderProducts();
          renderPagination();
        });
        paginationContainer.appendChild(btn);
      }
    }

    function clearForm() {
      productName.value = "";
      productBrand.value = "";
      productDescription.value = "";
      productPrice.value = "";
      productImage.value = "";
      productCategory.value = "Best Sellers";
    }

    function startEditProduct(id) {
      const product = products.find(p => p.id === id);
      if (!product) return;

      editProductId = id;
      formTitle.textContent = "Edit Product";
      saveBtn.textContent = "Save Changes";

      productName.value = product.name;
      productBrand.value = product.brand;
      productDescription.value = product.description;
      productPrice.value = product.price;
      productImage.value = product.image;
      productCategory.value = product.category;
    }

    async function saveProduct() {
      const name = productName.value.trim();
      const brand = productBrand.value.trim();
      const description = productDescription.value.trim();
      const price = parseFloat(productPrice.value);
      const image = productImage.value.trim();
      const category = productCategory.value;

      if (!name || !brand || !description || isNaN(price) || price < 0 || !image || !category) {
        alert("Please fill all fields correctly.");
        return;
      }

      saveBtn.disabled = true;
      saveBtn.textContent = editProductId ? "Saving..." : "Adding...";

      try {
        if (editProductId) {
          const productRef = doc(db, "products", editProductId);
          await updateDoc(productRef, {
            name,
            brand,
            description,
            price,
            image,
            category,
            updatedAt: serverTimestamp()
          });
        } else {
          await addDoc(collection(db, "products"), {
            name,
            brand,
            description,
            price,
            image,
            category,
            createdAt: serverTimestamp(),
            updatedAt: serverTimestamp()
          });
        }

        await fetchProducts();
        clearForm();
        editProductId = null;
        formTitle.textContent = "Add New Product";
        saveBtn.textContent = "Add Product";
      } catch (error) {
        console.error("Error saving product:", error);
        alert("Failed to save product. Please try again.");
      } finally {
        saveBtn.disabled = false;
      }
    }

    async function deleteProduct(id) {
      try {
        await deleteDoc(doc(db, "products", id));
        products = products.filter(p => p.id !== id);
        applyFilters();
      } catch (error) {
        console.error("Error deleting product:", error);
        alert("Failed to delete product. Please try again.");
      }
    }

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        currentCategory = tab.dataset.category;
        applyFilters();
      });
    });

    searchInput.addEventListener("input", () => {
      applyFilters();
    });

    saveBtn.addEventListener("click", saveProduct);

    fetchProducts();
  </script>
</body>
</html>
