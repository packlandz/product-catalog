<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Catalog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px;
      background: #1f1f1f;
    }

    .tabs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px;
    }

    .tabs button {
      padding: 10px 15px;
      border: none;
      background: #2a2a2a;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
    }

    .tabs button.active {
      background: #4caf50;
    }

 .grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 20px;
  padding: 20px 10px 20px 60px; /* Shifted left */
}

.card {
  background: #1e1e1e;
  border-radius: 12px;
  padding: 12px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.2);
  height: 200px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.card h3 {
  margin: 0;
  font-size: 16px;
  text-align: center;
}

.card p {
  margin: 5px 0;
  font-size: 14px;
  text-align: center;
}

.card img {
  max-width: 100%;
  max-height: 100px;
  object-fit: cover;
  border-radius: 8px;
  margin-top: 8px;
}

    .pagination {
      text-align: center;
      padding: 15px;
    }

    .pagination button {
      margin: 0 5px;
      padding: 5px 10px;
      background: #333;
      border: none;
      color: white;
      border-radius: 6px;
    }

    #adminForm {
      display: none;
      background: #1c1c1c;
      padding: 20px;
      margin: 20px;
      border-radius: 12px;
    }

    #adminForm input, #adminForm select, #adminForm button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
    }

    #telegramLink {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: #0088cc;
      color: white;
      padding: 10px 15px;
      border-radius: 20px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Product Catalog</h1>
    <div class="tabs" id="categoryTabs">
      <button data-category="All" class="active">All</button>
      <button data-category="Best sellers">Best sellers</button>
      <button data-category="Flower">Flower</button>
      <button data-category="Concentrates">Concentrates</button>
      <button data-category="Carts">Carts</button>
      <button data-category="Disposables">Disposables</button>
      <button data-category="Edibles">Edibles</button>
      <button data-category="Miscellaneous">Miscellaneous</button>
    </div>
  </header>

  <div id="productGrid" class="grid"></div>
  <div class="pagination" id="paginationControls"></div>

  <form id="adminForm">
    <h3>Add / Edit Product</h3>
    <input type="text" id="productName" placeholder="Product Name" required />
    <input type="text" id="productPrice" placeholder="Price" required />
    <select id="productCategory">
      <option value="Best sellers">Best sellers</option>
      <option value="Flower">Flower</option>
      <option value="Concentrates">Concentrates</option>
      <option value="Carts">Carts</option>
      <option value="Disposables">Disposables</option>
      <option value="Edibles">Edibles</option>
      <option value="Miscellaneous">Miscellaneous</option>
    </select>
    <input type="text" id="productImage" placeholder="Image URL (optional)" />
    <button type="submit">Save Product</button>
  </form>

  <a href="https://t.me/your_telegram" id="telegramLink" target="_blank">Join Telegram</a>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, updateDoc, doc, deleteDoc, query, orderBy
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBg--ptpq9wlQNH1HK-SRe88aDx1_yO7yQ",
      authDomain: "project-3390921463634312663.firebaseapp.com",
      projectId: "project-3390921463634312663",
      storageBucket: "project-3390921463634312663.firebasestorage.app",
      messagingSenderId: "451857573630",
      appId: "1:451857573630:web:94f4ee25f65ef4967ae7af"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const productsRef = collection(db, "products");

    let allProducts = [];
    let currentCategory = "All";
    let currentPage = 1;
    const productsPerPage = 16;

    const productGrid = document.getElementById("productGrid");
    const pagination = document.getElementById("paginationControls");

    async function loadProducts() {
      const q = query(productsRef, orderBy("name"));
      const querySnapshot = await getDocs(q);
      allProducts = querySnapshot.docs.map(doc => ({
        id: doc.id,
        ...doc.data()
      }));
      renderProducts();
    }

    function renderProducts() {
      const filtered = currentCategory === "All"
        ? allProducts
        : allProducts.filter(p => p.category === currentCategory);

      const totalPages = Math.ceil(filtered.length / productsPerPage);
      const start = (currentPage - 1) * productsPerPage;
      const pageProducts = filtered.slice(start, start + productsPerPage);

      productGrid.innerHTML = pageProducts.map(p => `
        <div class="card">
          <h3>${p.name}</h3>
          <p>${p.price}</p>
          ${p.image ? `<img src="${p.image}" alt="${p.name}" style="max-width:100%; border-radius: 8px; margin-top:10px;">` : ""}
        </div>
      `).join("");

      pagination.innerHTML = "";
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        if (i === currentPage) btn.style.background = "#4caf50";
        btn.onclick = () => {
          currentPage = i;
          renderProducts();
        };
        pagination.appendChild(btn);
      }
    }

    document.getElementById("categoryTabs").addEventListener("click", e => {
      if (e.target.tagName === "BUTTON") {
        currentCategory = e.target.dataset.category;
        currentPage = 1;
        [...e.currentTarget.children].forEach(btn => btn.classList.remove("active"));
        e.target.classList.add("active");
        renderProducts();
      }
    });

    document.getElementById("adminForm").addEventListener("submit", async e => {
      e.preventDefault();
      const name = document.getElementById("productName").value;
      const price = document.getElementById("productPrice").value;
      const category = document.getElementById("productCategory").value;
      const image = document.getElementById("productImage").value;
      try {
        await addDoc(productsRef, { name, price, category, image });
        loadProducts();
        e.target.reset();
        alert("Product added!");
      } catch (err) {
        console.error("Failed to add product", err);
      }
    });

    document.addEventListener("keydown", (e) => {
      if (e.ctrlKey && e.key === ".") {
        const form = document.getElementById("adminForm");
        form.style.display = form.style.display === "block" ? "none" : "block";
      }
    });

    loadProducts();
  </script>
</body>
</html>
