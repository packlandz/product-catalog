<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Catalog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #111;
      color: #fff;
    }
    header {
      background-color: #222;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #333;
      padding: 0.5rem;
      flex-wrap: wrap;
    }
    nav button {
      background-color: #444;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      margin: 0.25rem;
      cursor: pointer;
      border-radius: 5px;
    }
    nav button.active {
      background-color: #00b894;
    }
    main {
      display: flex;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      padding: 1rem;
      flex-grow: 1;
    }
    .product-card {
      background-color: #222;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .product-card img {
      width: 100%;
      border-radius: 10px;
    }
    .product-card button {
      margin-top: 0.25rem;
      padding: 0.3rem 0.5rem;
      background-color: #555;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .sidebar {
      width: 200px;
      background-color: #1e1e1e;
      padding: 1rem;
    }
    .form-section {
      padding: 1rem;
      background-color: #111;
      border-top: 1px solid #333;
    }
    .form-section input, .form-section textarea {
      width: 100%;
      padding: 0.5rem;
      margin: 0.25rem 0;
      background-color: #222;
      color: white;
      border: 1px solid #444;
      border-radius: 5px;
    }
    .form-section button {
      padding: 0.5rem 1rem;
      background-color: #00b894;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Product Catalog</h1>
  </header>

  <nav id="category-tabs"></nav>

  <main>
    <section class="products" id="product-list"></section>
    <aside class="sidebar">
      <a href="https://t.me/yourchannel" target="_blank">Join us on Telegram</a>
    </aside>
  </main>

  <section class="form-section">
    <h2>Add/Edit Product</h2>
    <input type="text" id="product-id" hidden>
    <input type="text" id="name" placeholder="Product Name">
    <input type="text" id="price" placeholder="Price">
    <input type="text" id="category" placeholder="Category">
    <input type="text" id="image" placeholder="Image URL">
    <textarea id="description" placeholder="Description"></textarea>
    <button onclick="saveProduct()">Save Product</button>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs,
      doc, updateDoc, deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBg--ptpq9wlQNH1HK-SRe88aDx1_yO7yQ",
      authDomain: "project-3390921463634312663.firebaseapp.com",
      projectId: "project-3390921463634312663",
      storageBucket: "project-3390921463634312663.firebasestorage.app",
      messagingSenderId: "451857573630",
      appId: "1:451857573630:web:94f4ee25f65ef4967ae7af"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const productsCol = collection(db, "products");

    const categories = ["All", "Best sellers", "Flower", "Concentrates", "Carts", "Disposables", "Edibles", "Miscellaneous"];
    let currentCategory = "All";

    function renderTabs() {
      const tabContainer = document.getElementById("category-tabs");
      tabContainer.innerHTML = "";
      categories.forEach(cat => {
        const button = document.createElement("button");
        button.textContent = cat;
        button.classList.toggle("active", cat === currentCategory);
        button.onclick = () => {
          currentCategory = cat;
          renderTabs();
          loadProducts();
        };
        tabContainer.appendChild(button);
      });
    }

    async function loadProducts() {
      const snapshot = await getDocs(productsCol);
      const productList = document.getElementById("product-list");
      productList.innerHTML = "";
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        if (currentCategory === "All" || data.category === currentCategory) {
          const card = document.createElement("div");
          card.className = "product-card";
          card.innerHTML = `
            <img src="${data.image || ''}" alt="${data.name}">
            <h3>${data.name}</h3>
            <p>${data.description || ""}</p>
            <p><strong>$${data.price}</strong></p>
            <button onclick="editProduct('${docSnap.id}', \`${data.name}\`, \`${data.price}\`, \`${data.category}\`, \`${data.image}\`, \`${data.description || ''}\`)">Edit</button>
            <button onclick="deleteProduct('${docSnap.id}')">Delete</button>
          `;
          productList.appendChild(card);
        }
      });
    }

    window.editProduct = function(id, name, price, category, image, description) {
      document.getElementById("product-id").value = id;
      document.getElementById("name").value = name;
      document.getElementById("price").value = price;
      document.getElementById("category").value = category;
      document.getElementById("image").value = image;
      document.getElementById("description").value = description;
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    window.deleteProduct = async function(id) {
      if (confirm("Are you sure you want to delete this product?")) {
        await deleteDoc(doc(db, "products", id));
        loadProducts();
      }
    }

    window.saveProduct = async function () {
      const id = document.getElementById("product-id").value;
      const name = document.getElementById("name").value;
      const price = document.getElementById("price").value;
      const category = document.getElementById("category").value;
      const image = document.getElementById("image").value;
      const description = document.getElementById("description").value;

      const product = { name, price, category, image, description };

      if (id) {
        const docRef = doc(db, "products", id);
        await updateDoc(docRef, product);
      } else {
        await addDoc(productsCol, product);
      }

      document.getElementById("product-id").value = "";
      document.getElementById("name").value = "";
      document.getElementById("price").value = "";
      document.getElementById("category").value = "";
      document.getElementById("image").value = "";
      document.getElementById("description").value = "";

      loadProducts();
    }

    renderTabs();
    loadProducts();
  </script>
</body>
</html>
