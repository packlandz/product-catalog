<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Catalog</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #111;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .tabs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 1rem;
      gap: 1rem;
    }

    .tab {
      background: white;
      border: 1px solid #ddd;
      padding: 0.5rem 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .tab.active {
      background-color: #111;
      color: white;
    }

    .catalog-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }

    .product-list {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      max-width: 1000px;
      width: 100%;
    }

    .product {
      background: white;
      padding: 0.75rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .product img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 6px;
    }

    .product-info {
      text-align: center;
      font-size: 0.85rem;
      margin-top: 0.5rem;
    }

    .product-info strong {
      display: block;
      font-size: 1rem;
      margin-bottom: 0.3rem;
    }

    .product-actions {
      display: flex;
      gap: 0.4rem;
      margin-top: 0.5rem;
    }

    .product-actions button {
      padding: 0.3rem 0.6rem;
      background-color: #111;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .sidebar {
      width: 280px;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      height: fit-content;
    }

    .sidebar h3 {
      margin-top: 0;
    }

    .sidebar a {
      display: block;
      margin-bottom: 0.75rem;
      color: #111;
      text-decoration: none;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .pagination button {
      padding: 0.3rem 0.6rem;
      border: 1px solid #ccc;
      background: white;
      cursor: pointer;
    }

    .pagination .active {
      background: #111;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="main-content">
    <header>
      <h1>Product Catalog</h1>
    </header>

    <div class="tabs">
      <div class="tab active" data-category="all">All</div>
      <div class="tab" data-category="Best Sellers">Best Sellers</div>
      <div class="tab" data-category="Flower">Flower</div>
      <div class="tab" data-category="Concentrates">Concentrates</div>
      <div class="tab" data-category="Carts">Carts</div>
      <div class="tab" data-category="Disposables">Disposables</div>
      <div class="tab" data-category="Edibles">Edibles</div>
      <div class="tab" data-category="Miscellaneous">Miscellaneous</div>
    </div>

    <div class="catalog-container">
      <div class="product-list"></div>
      <div class="sidebar">
        <h3>Links</h3>
        <a href="https://t.me/yourchannel" target="_blank">Telegram</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
      </div>
    </div>

    <div class="pagination"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      doc,
      updateDoc,
      deleteDoc,
      query,
      orderBy,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBg--ptpq9wlQNH1HK-SRe88aDx1_yO7yQ",
      authDomain: "project-3390921463634312663.firebaseapp.com",
      projectId: "project-3390921463634312663",
      storageBucket: "project-3390921463634312663.appspot.com",
      messagingSenderId: "451857573630",
      appId: "1:451857573630:web:94f4ee25f65ef4967ae7af"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const productList = document.querySelector(".product-list");
    const saveBtn = document.getElementById("saveProduct");
    const formTitle = document.getElementById("formTitle");

    const productName = document.getElementById("productName");
    const productBrand = document.getElementById("productBrand");
    const productDescription = document.getElementById("productDescription");
    const productPrice = document.getElementById("productPrice");
    const productImage = document.getElementById("productImage");
    const productCategory = document.getElementById("productCategory");

    const tabs = document.querySelectorAll(".tab");
    const searchInput = document.getElementById("searchInput");
    const paginationContainer = document.querySelector(".pagination");

    const PRODUCTS_PER_PAGE = 5;
    let currentPage = 1;
    let products = [];
    let filteredProducts = [];
    let editProductId = null;
    let currentCategory = "all";

    async function fetchProducts() {
      try {
        const q = query(collection(db, "products"), orderBy("createdAt", "desc"));
        const snapshot = await getDocs(q);
        products = snapshot.docs.map(doc => ({
          id: doc.id,
          ...doc.data()
        }));
        applyFilters();
      } catch (error) {
        console.error("Error fetching products:", error);
        productList.innerHTML = "<p style='color:red;'>Error loading products.</p>";
      }
    }

    function applyFilters() {
      filteredProducts = products.filter(product => {
        const matchCategory = currentCategory === "all" || product.category === currentCategory;
        const searchTerm = searchInput.value.trim().toLowerCase();
        const matchSearch = product.name.toLowerCase().includes(searchTerm);
        return matchCategory && matchSearch;
      });
      currentPage = 1;
      renderProducts();
      renderPagination();
    }

    function renderProducts() {
      productList.innerHTML = "";
      if (filteredProducts.length === 0) {
        productList.innerHTML = "<p>No products found.</p>";
        return;
      }
      const start = (currentPage - 1) * PRODUCTS_PER_PAGE;
      const end = start + PRODUCTS_PER_PAGE;
      const pageProducts = filteredProducts.slice(start, end);

      pageProducts.forEach(product => {
        const productCard = document.createElement("div");
        productCard.className = "product";

        productCard.innerHTML = `
          <img src="${product.image || "https://via.placeholder.com/250x160?text=No+Image"}" alt="${product.name}">
          <div class="product-info">
            <strong>${product.name}</strong><br>
            Brand: ${product.brand}<br>
            $${product.price.toFixed(2)}<br>
            Category: ${product.category}
          </div>
          <div class="product-actions">
            <button class="edit-btn" data-id="${product.id}">Edit</button>
            <button class="delete-btn" data-id="${product.id}">Delete</button>
          </div>
        `;
        productList.appendChild(productCard);
      });

      // Edit & Delete Buttons
      document.querySelectorAll(".edit-btn").forEach(btn => {
        btn.addEventListener("click", () => startEditProduct(btn.dataset.id));
      });
      document.querySelectorAll(".delete-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          if (confirm("Are you sure you want to delete this product?")) {
            deleteProduct(btn.dataset.id);
          }
        });
      });
    }

    function renderPagination() {
      paginationContainer.innerHTML = "";
      const totalPages = Math.ceil(filteredProducts.length / PRODUCTS_PER_PAGE);
      if (totalPages <= 1) return;

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.className = i === currentPage ? "active" : "";
        btn.addEventListener("click", () => {
          currentPage = i;
          renderProducts();
          renderPagination();
        });
        paginationContainer.appendChild(btn);
      }
    }

    function clearForm() {
      productName.value = "";
      productBrand.value = "";
      productDescription.value = "";
      productPrice.value = "";
      productImage.value = "";
      productCategory.value = "Best Sellers";
    }

    function startEditProduct(id) {
      const product = products.find(p => p.id === id);
      if (!product) return;

      editProductId = id;
      formTitle.textContent = "Edit Product";
      saveBtn.textContent = "Save Changes";

      productName.value = product.name;
      productBrand.value = product.brand;
      productDescription.value = product.description;
      productPrice.value = product.price;
      productImage.value = product.image;
      productCategory.value = product.category;
    }

    async function saveProduct() {
      const name = productName.value.trim();
      const brand = productBrand.value.trim();
      const description = productDescription.value.trim();
      const price = parseFloat(productPrice.value);
      const image = productImage.value.trim();
      const category = productCategory.value;

      if (!name || !brand || !description || isNaN(price) || price < 0 || !image || !category) {
        alert("Please fill all fields correctly.");
        return;
      }

      saveBtn.disabled = true;
      saveBtn.textContent = editProductId ? "Saving..." : "Adding...";

      try {
        if (editProductId) {
          const productRef = doc(db, "products", editProductId);
          await updateDoc(productRef, {
            name,
            brand,
            description,
            price,
            image,
            category,
            updatedAt: serverTimestamp()
          });
        } else {
          await addDoc(collection(db, "products"), {
            name,
            brand,
            description,
            price,
            image,
            category,
            createdAt: serverTimestamp(),
            updatedAt: serverTimestamp()
          });
        }

        await fetchProducts();
        clearForm();
        editProductId = null;
        formTitle.textContent = "Add New Product";
        saveBtn.textContent = "Add Product";
      } catch (error) {
        console.error("Error saving product:", error);
        alert("Failed to save product. Please try again.");
      } finally {
        saveBtn.disabled = false;
      }
    }

    async function deleteProduct(id) {
      try {
        await deleteDoc(doc(db, "products", id));
        products = products.filter(p => p.id !== id);
        applyFilters();
      } catch (error) {
        console.error("Error deleting product:", error);
        alert("Failed to delete product. Please try again.");
      }
    }

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        currentCategory = tab.dataset.category;
        applyFilters();
      });
    });

    searchInput.addEventListener("input", () => {
      applyFilters();
    });

    saveBtn.addEventListener("click", saveProduct);

    fetchProducts();
  </script>
</body>
</html>
