<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Product Catalog with Firestore</title>
<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 30px auto;
  max-width: 960px;
  background: #f9fafb;
  color: #333;
  line-height: 1.5;
}

h1 {
  text-align: center;
  font-weight: 700;
  color: #222;
  margin-bottom: 30px;
  letter-spacing: 1px;
}

.tabs {
  margin-bottom: 25px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
}

.tab {
  cursor: pointer;
  padding: 10px 18px;
  border-radius: 30px;
  background: #e1e7f0;
  color: #4a5568;
  font-weight: 600;
  user-select: none;
  transition: background-color 0.3s, color 0.3s;
  box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
}

.tab:hover:not(.active) {
  background: #cbd5e1;
  color: #2d3748;
}

.tab.active {
  background: #2563eb;
  color: white;
  box-shadow: 0 4px 8px rgb(37 99 235 / 0.5);
}

.search {
  max-width: 480px;
  margin: 0 auto 30px;
}

#searchInput {
  width: 100%;
  padding: 12px 15px;
  font-size: 1rem;
  border-radius: 30px;
  border: 1.5px solid #cbd5e1;
  box-shadow: inset 0 1px 3px rgb(0 0 0 / 0.05);
  transition: border-color 0.3s;
}

#searchInput:focus {
  outline: none;
  border-color: #2563eb;
  box-shadow: 0 0 6px #2563ebaa inset;
}

.product-list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 25px;
}

.product {
  background: white;
  border-radius: 12px;
  box-shadow: 0 6px 15px rgb(0 0 0 / 0.08);
  overflow: hidden;
  display: flex;
  flex-direction: column;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.product:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 24px rgb(0 0 0 / 0.15);
}

.product img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-bottom: 1px solid #e2e8f0;
  transition: filter 0.3s ease;
}

.product:hover img {
  filter: brightness(1.05);
}

.product-info {
  padding: 16px 18px;
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  font-size: 0.95rem;
  color: #2d3748;
}

.product-info strong {
  font-size: 1.1rem;
  color: #1a202c;
  margin-bottom: 6px;
}

.product-info > div:not(:last-child) {
  margin-bottom: 6px;
}

.product-actions {
  padding: 12px 18px;
  background: #f7fafc;
  border-top: 1px solid #e2e8f0;
  text-align: right;
}

.product-actions button {
  margin-left: 8px;
  padding: 7px 16px;
  border-radius: 9999px;
  font-weight: 600;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s ease;
  font-size: 0.9rem;
  box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
}

.product-actions .edit-btn {
  background-color: #3b82f6;
  color: white;
}

.product-actions .edit-btn:hover {
  background-color: #2563eb;
}

.product-actions .delete-btn {
  background-color: #ef4444;
  color: white;
}

.product-actions .delete-btn:hover {
  background-color: #dc2626;
}

form {
  background: white;
  border-radius: 12px;
  box-shadow: 0 6px 20px rgb(0 0 0 / 0.07);
  padding: 25px 30px;
  max-width: 480px;
  margin: 0 auto 40px;
  font-size: 1rem;
  color: #2d3748;
}

form h2 {
  margin-top: 0;
  margin-bottom: 20px;
  font-weight: 700;
  color: #1a202c;
  text-align: center;
}

form input,
form select,
form textarea {
  font-size: 1rem;
  padding: 12px 14px;
  border: 1.5px solid #cbd5e1;
  border-radius: 12px;
  margin-bottom: 16px;
  transition: border-color 0.3s;
  width: 100%;
  box-sizing: border-box;
  font-family: inherit;
}

form input:focus,
form select:focus,
form textarea:focus {
  outline: none;
  border-color: #2563eb;
  box-shadow: 0 0 8px #2563eb88;
}

form button {
  background-color: #2563eb;
  color: white;
  padding: 14px;
  border-radius: 9999px;
  font-weight: 700;
  border: none;
  width: 100%;
  cursor: pointer;
  font-size: 1.1rem;
  box-shadow: 0 6px 12px rgb(37 99 235 / 0.4);
  transition: background-color 0.3s ease;
}

form button:hover:not(:disabled) {
  background-color: #1e40af;
}

form button:disabled {
  background-color: #94a3b8;
  cursor: not-allowed;
}

.pagination {
  text-align: center;
  margin-top: 20px;
  user-select: none;
}

.pagination button {
  margin: 0 6px;
  padding: 8px 14px;
  border-radius: 50%;
  border: 1.5px solid #cbd5e1;
  background: white;
  cursor: pointer;
  font-weight: 600;
  font-size: 1rem;
  color: #4a5568;
  transition: background-color 0.3s, color 0.3s;
  width: 40px;
  height: 40px;
  line-height: 24px;
}

.pagination button.active {
  background-color: #2563eb;
  border-color: #2563eb;
  color: white;
  box-shadow: 0 6px 12px rgb(37 99 235 / 0.4);
}

.pagination button:hover:not(.active) {
  background-color: #e2e8f0;
  color: #1e293b;
}
</style>
</head>
<body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Catalog with Firestore</title>
  <style>
    /* === Your entire CSS exactly as you provided === */
    /* [omitted for brevity in this message, but all your CSS stays intact] */
  </style>
</head>
<body>

  <h1>Product Catalog</h1>

  <div class="tabs">
    <div class="tab active" data-category="all">All</div>
    <div class="tab" data-category="Best Sellers">Best Sellers</div>
    <div class="tab" data-category="Flower">Flower</div>
    <div class="tab" data-category="Concentrates">Concentrates</div>
    <div class="tab" data-category="Carts">Carts</div>
    <div class="tab" data-category="Disposables">Disposables</div>
    <div class="tab" data-category="Edibles">Edibles</div>
    <div class="tab" data-category="Miscellaneous">Miscellaneous</div>
  </div>

  <div class="search">
    <input type="text" id="searchInput" placeholder="Search products by name..." />
  </div>

  <form id="productForm" autocomplete="off" onsubmit="return false;">
    <h2 id="formTitle">Add New Product</h2>
    <input id="productName" type="text" placeholder="Name" required />
    <input id="productBrand" type="text" placeholder="Brand" required />
    <textarea id="productDescription" placeholder="Description" rows="3" required></textarea>
    <input id="productPrice" type="number" step="0.01" min="0" placeholder="Price" required />
    <input id="productImage" type="url" placeholder="Image URL" required />
    <select id="productCategory" required>
      <option>Best Sellers</option>
      <option>Flower</option>
      <option>Concentrates</option>
      <option>Carts</option>
      <option>Disposables</option>
      <option>Edibles</option>
      <option>Miscellaneous</option>
    </select>
    <button id="saveProduct" type="submit">Add Product</button>
  </form>

  <div class="product-list"></div>
  <div class="pagination"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      doc,
      updateDoc,
      deleteDoc,
      query,
      orderBy,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBg--ptpq9wlQNH1HK-SRe88aDx1_yO7yQ",
      authDomain: "project-3390921463634312663.firebaseapp.com",
      projectId: "project-3390921463634312663",
      storageBucket: "project-3390921463634312663.appspot.com",
      messagingSenderId: "451857573630",
      appId: "1:451857573630:web:94f4ee25f65ef4967ae7af"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const productList = document.querySelector(".product-list");
    const saveBtn = document.getElementById("saveProduct");
    const formTitle = document.getElementById("formTitle");

    const productName = document.getElementById("productName");
    const productBrand = document.getElementById("productBrand");
    const productDescription = document.getElementById("productDescription");
    const productPrice = document.getElementById("productPrice");
    const productImage = document.getElementById("productImage");
    const productCategory = document.getElementById("productCategory");

    const tabs = document.querySelectorAll(".tab");
    const searchInput = document.getElementById("searchInput");
    const paginationContainer = document.querySelector(".pagination");

    const PRODUCTS_PER_PAGE = 5;
    let currentPage = 1;
    let products = [];
    let filteredProducts = [];
    let editProductId = null;
    let currentCategory = "all";

    async function fetchProducts() {
      try {
        const q = query(collection(db, "products"), orderBy("createdAt", "desc"));
        const snapshot = await getDocs(q);
        products = snapshot.docs.map(doc => ({
          id: doc.id,
          ...doc.data()
        }));
        applyFilters();
      } catch (error) {
        console.error("Error fetching products:", error);
        productList.innerHTML = "<p style='color:red;'>Error loading products.</p>";
      }
    }

    function applyFilters() {
      filteredProducts = products.filter(product => {
        const matchCategory = currentCategory === "all" || product.category === currentCategory;
        const searchTerm = searchInput.value.trim().toLowerCase();
        const matchSearch = product.name.toLowerCase().includes(searchTerm);
        return matchCategory && matchSearch;
      });
      currentPage = 1;
      renderProducts();
      renderPagination();
    }

    function renderProducts() {
      productList.innerHTML = "";
      if (filteredProducts.length === 0) {
        productList.innerHTML = "<p>No products found.</p>";
        return;
      }
      const start = (currentPage - 1) * PRODUCTS_PER_PAGE;
      const end = start + PRODUCTS_PER_PAGE;
      const pageProducts = filteredProducts.slice(start, end);

      pageProducts.forEach(product => {
        const productCard = document.createElement("div");
        productCard.className = "product";

        productCard.innerHTML = `
          <img src="${product.image || "https://via.placeholder.com/250x160?text=No+Image"}" alt="${product.name}">
          <div class="product-info">
            <strong>${product.name}</strong><br>
            Brand: ${product.brand}<br>
            $${product.price.toFixed(2)}<br>
            Category: ${product.category}
          </div>
          <div class="product-actions">
            <button class="edit-btn" data-id="${product.id}">Edit</button>
            <button class="delete-btn" data-id="${product.id}">Delete</button>
          </div>
        `;
        productList.appendChild(productCard);
      });

      // Edit & Delete Buttons
      document.querySelectorAll(".edit-btn").forEach(btn => {
        btn.addEventListener("click", () => startEditProduct(btn.dataset.id));
      });
      document.querySelectorAll(".delete-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          if (confirm("Are you sure you want to delete this product?")) {
            deleteProduct(btn.dataset.id);
          }
        });
      });
    }

    function renderPagination() {
      paginationContainer.innerHTML = "";
      const totalPages = Math.ceil(filteredProducts.length / PRODUCTS_PER_PAGE);
      if (totalPages <= 1) return;

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.className = i === currentPage ? "active" : "";
        btn.addEventListener("click", () => {
          currentPage = i;
          renderProducts();
          renderPagination();
        });
        paginationContainer.appendChild(btn);
      }
    }

    function clearForm() {
      productName.value = "";
      productBrand.value = "";
      productDescription.value = "";
      productPrice.value = "";
      productImage.value = "";
      productCategory.value = "Best Sellers";
    }

    function startEditProduct(id) {
      const product = products.find(p => p.id === id);
      if (!product) return;

      editProductId = id;
      formTitle.textContent = "Edit Product";
      saveBtn.textContent = "Save Changes";

      productName.value = product.name;
      productBrand.value = product.brand;
      productDescription.value = product.description;
      productPrice.value = product.price;
      productImage.value = product.image;
      productCategory.value = product.category;
    }

    async function saveProduct() {
      const name = productName.value.trim();
      const brand = productBrand.value.trim();
      const description = productDescription.value.trim();
      const price = parseFloat(productPrice.value);
      const image = productImage.value.trim();
      const category = productCategory.value;

      if (!name || !brand || !description || isNaN(price) || price < 0 || !image || !category) {
        alert("Please fill all fields correctly.");
        return;
      }

      saveBtn.disabled = true;
      saveBtn.textContent = editProductId ? "Saving..." : "Adding...";

      try {
        if (editProductId) {
          const productRef = doc(db, "products", editProductId);
          await updateDoc(productRef, {
            name,
            brand,
            description,
            price,
            image,
            category,
            updatedAt: serverTimestamp()
          });
        } else {
          await addDoc(collection(db, "products"), {
            name,
            brand,
            description,
            price,
            image,
            category,
            createdAt: serverTimestamp(),
            updatedAt: serverTimestamp()
          });
        }

        await fetchProducts();
        clearForm();
        editProductId = null;
        formTitle.textContent = "Add New Product";
        saveBtn.textContent = "Add Product";
      } catch (error) {
        console.error("Error saving product:", error);
        alert("Failed to save product. Please try again.");
      } finally {
        saveBtn.disabled = false;
      }
    }

    async function deleteProduct(id) {
      try {
        await deleteDoc(doc(db, "products", id));
        products = products.filter(p => p.id !== id);
        applyFilters();
      } catch (error) {
        console.error("Error deleting product:", error);
        alert("Failed to delete product. Please try again.");
      }
    }

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        currentCategory = tab.dataset.category;
        applyFilters();
      });
    });

    searchInput.addEventListener("input", () => {
      applyFilters();
    });

    saveBtn.addEventListener("click", saveProduct);

    fetchProducts();
  </script>
</body>
</html>
