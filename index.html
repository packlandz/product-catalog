<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Catalog by Category</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f8fafd;
      margin: 0;
      padding: 30px 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      font-weight: 500;
      color: #1e272e;
      margin-bottom: 20px;
    }

    #category-nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin: 0 auto 30px;
      max-width: 900px;
    }

    #category-nav a {
      text-decoration: none;
      color: #2c3e50;
      font-size: 0.9rem;
      padding: 8px 14px;
      border-radius: 6px;
      background: #ecf0f1;
      transition: background 0.2s ease;
    }

    #category-nav a:hover {
      background: #dcdde1;
    }

    #product-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 24px;
      max-width: 1200px;
      margin: 0 auto 60px;
    }

    .product-card {
      background: #fff;
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .product-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    .product-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 12px;
    }

    .product-card h2 {
      font-size: 1rem;
      margin: 0 0 6px;
      color: #2c3e50;
    }

    .brand {
      font-size: 0.85rem;
      color: #7f8c8d;
      margin-bottom: 6px;
    }

    .description {
      font-size: 0.88rem;
      color: #4b4b4b;
      margin-bottom: auto;
      line-height: 1.4;
    }

    .price {
      font-size: 0.95rem;
      font-weight: 600;
      color: #20bf6b;
      margin: 10px 0 0;
    }
  </style>
</head>
<body>

<h1>Product Catalog</h1>

<nav id="category-nav">
  <a href="#all">All</a>
  <a href="#best-sellers">Best Sellers</a>
  <a href="#flower">Flower</a>
  <a href="#concentrates">Concentrates</a>
  <a href="#carts">Carts</a>
  <a href="#disposables">Disposables</a>
  <a href="#edibles">Edibles</a>
  <a href="#misc">Miscellaneous</a>
</nav>

<div id="product-container"></div>

<script>
  const products = [
    {
      name: "Lyfted Flower 3.5g",
      brand: "Lyfted Farms",
      desc: "Indoor, premium quality prepack flower.",
      price: 29.99,
      image: "https://via.placeholder.com/300x160?text=Flower",
      category: "flower"
    },
    {
      name: "Delta 9 Gummies",
      brand: "Happy Treats",
      desc: "Delicious 25mg THC-infused gummies.",
      price: 14.99,
      image: "https://via.placeholder.com/300x160?text=Edibles",
      category: "edibles"
    },
    {
      name: "Cloud Fuel Cart 1g",
      brand: "Cloud Fuel",
      desc: "Premium live resin vape cartridge.",
      price: 39.99,
      image: "https://via.placeholder.com/300x160?text=Carts",
      category: "carts"
    },
    {
      name: "Rosin Dab Jar",
      brand: "Gold Drop",
      desc: "High potency cold-pressed rosin concentrate.",
      price: 49.99,
      image: "https://via.placeholder.com/300x160?text=Concentrates",
      category: "concentrates"
    },
    {
      name: "Disposable Vape 2g",
      brand: "Zap Bar",
      desc: "Rechargeable and pre-filled with hybrid blend.",
      price: 34.99,
      image: "https://via.placeholder.com/300x160?text=Disposables",
      category: "disposables"
    },
    {
      name: "Top Shelf Bundle",
      brand: "Variety Pack",
      desc: "A curated mix of our best-selling products.",
      price: 99.99,
      image: "https://via.placeholder.com/300x160?text=Best+Sellers",
      category: "best-sellers"
    },
    {
      name: "Rolling Tray Kit",
      brand: "RAW",
      desc: "Includes tray, papers, tips and grinder.",
      price: 19.99,
      image: "https://via.placeholder.com/300x160?text=Misc",
      category: "misc"
    }
  ];

  function renderProducts(category = "all") {
    const container = document.getElementById("product-container");
    container.innerHTML = "";

    const filtered = category === "all"
      ? products
      : products.filter(p => p.category === category);

    if (filtered.length === 0) {
      container.innerHTML = `<p style="text-align:center; font-size:1rem;">No products in this category yet.</p>`;
      return;
    }

    filtered.forEach(product => {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <h2>${product.name}</h2>
        <p class="brand">${product.brand}</p>
        <p class="description">${product.desc}</p>
        <span class="price">$${product.price.toFixed(2)}</span>
      `;
      container.appendChild(card);
    });
  }

  function handleHashChange() {
    const category = location.hash.replace("#", "") || "all";
    renderProducts(category);
  }

  window.addEventListener("hashchange", handleHashChange);
  window.addEventListener("load", handleHashChange);
</script>

</body>
</html>
