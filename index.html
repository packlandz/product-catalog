<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Catalog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px;
      background: #1f1f1f;
    }

    .tabs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px;
    }

    .tabs button {
      padding: 10px 15px;
      border: none;
      background: #2a2a2a;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
    }

    .tabs button.active {
      background: #4caf50;
    }

    .main-content {
      display: flex;
    }

    .grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 15px; /* was 20px */
  padding: 20px 10px 20px 40px; /* left padding reduced */
  flex: 1;
}

 .card {
  border-radius: 14px;
  box-shadow: 0 3px 8px rgba(0, 0, 0, 0.25);
}

.card img {
  aspect-ratio: 1 / 1;
  object-fit: cover;
}

.card h3 {
  font-size: 0.9rem; /* was 1.1rem */
  margin: 8px 0 0 0;
}

.card .description {
  font-size: 0.75rem; /* was 0.9rem */
  margin: 4px 10px;
}

.card p {
  font-size: 0.85rem; /* was 1rem */
  margin-bottom: 8px;
}

.card .actions {
  gap: 6px;
  padding: 8px 0;
}

    .pagination {
      text-align: center;
      padding: 15px;
    }

    .pagination button {
      margin: 0 5px;
      padding: 5px 10px;
      background: #333;
      border: none;
      color: white;
      border-radius: 6px;
    }

    #adminForm {
      display: none;
      background: #1c1c1c;
      padding: 20px;
      margin: 20px;
      border-radius: 12px;
    }

    #adminForm input, #adminForm select, #adminForm button, #adminForm textarea {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-family: Arial, sans-serif;
    }

    #productDescription {
      resize: vertical;
      height: 60px;
    }

    .sidebar {
      width: 220px;
      padding: 20px;
      background-color: #1f1f1f;
      border-left: 2px solid #2a2a2a;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .sidebar a {
      display: inline-block;
      background: #0088cc;
      color: white;
      padding: 10px 15px;
      border-radius: 20px;
      text-decoration: none;
      text-align: center;
      width: 100%;
    }

    #searchInput {
      padding: 8px 12px;
      border-radius: 12px;
      border: none;
      font-size: 14px;
      outline: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Product Catalog</h1>
    <div class="tabs" id="categoryTabs">
      <button data-category="All" class="active">All</button>
      <button data-category="Best sellers">Best sellers</button>
      <button data-category="Flower">Flower</button>
      <button data-category="Concentrates">Concentrates</button>
      <button data-category="Carts">Carts</button>
      <button data-category="Disposables">Disposables</button>
      <button data-category="Edibles">Edibles</button>
      <button data-category="Miscellaneous">Miscellaneous</button>
    </div>
  </header>

  <div class="main-content">
    <div id="productGrid" class="grid"></div>
    <div class="sidebar">
      <input type="text" id="searchInput" placeholder="Search products..." />
      <a href="https://t.me/your_telegram" target="_blank">Join Telegram</a>
    </div>
  </div>

  <div class="pagination" id="paginationControls"></div>

  <form id="adminForm">
    <h3>Add / Edit Product</h3>
    <input type="text" id="productName" placeholder="Product Name" required />
    <textarea id="productDescription" placeholder="Description"></textarea>
    <input type="text" id="productPrice" placeholder="Price" required />
    <select id="productCategory">
      <option value="Best sellers">Best sellers</option>
      <option value="Flower">Flower</option>
      <option value="Concentrates">Concentrates</option>
      <option value="Carts">Carts</option>
      <option value="Disposables">Disposables</option>
      <option value="Edibles">Edibles</option>
      <option value="Miscellaneous">Miscellaneous</option>
    </select>
    <input type="text" id="productImage" placeholder="Image URL (optional)" />
    <button type="submit">Save Product</button>
  </form>

  <script>
    const adminForm = document.getElementById('adminForm');

    // Ctrl + . keyboard shortcut toggles form visibility
    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey && e.key === '.') {
        e.preventDefault();
        if (adminForm.style.display === 'none' || adminForm.style.display === '') {
          adminForm.style.display = 'block';
        } else {
          adminForm.style.display = 'none';
        }
      }
    });
  </script>
</body>
</html>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import {
    getFirestore, collection, addDoc, getDocs, updateDoc, doc, deleteDoc, query, orderBy
  } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBg--ptpq9wlQNH1HK-SRe88aDx1_yO7yQ",
    authDomain: "project-3390921463634312663.firebaseapp.com",
    projectId: "project-3390921463634312663",
    storageBucket: "project-3390921463634312663.firebasestorage.app",
    messagingSenderId: "451857573630",
    appId: "1:451857573630:web:94f4ee25f65ef4967ae7af"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const productsRef = collection(db, "products");

  let allProducts = [];
  let currentCategory = "All";
  let currentPage = 1;
  const productsPerPage = 16;

  const productGrid = document.getElementById("productGrid");
  const pagination = document.getElementById("paginationControls");
  const searchInput = document.getElementById("searchInput");
  const adminForm = document.getElementById("adminForm");

  let editingProductId = null;

  async function loadProducts() {
    const q = query(productsRef, orderBy("name"));
    const querySnapshot = await getDocs(q);
    allProducts = querySnapshot.docs.map(doc => ({
      id: doc.id,
      ...doc.data()
    }));
    renderProducts();
  }

  function renderProducts() {
    let filtered = currentCategory === "All"
      ? allProducts
      : allProducts.filter(p => p.category === currentCategory);

    const searchTerm = searchInput.value.trim().toLowerCase();
    if (searchTerm) {
      filtered = filtered.filter(p => p.name.toLowerCase().includes(searchTerm));
    }

    const totalPages = Math.ceil(filtered.length / productsPerPage);
    const start = (currentPage - 1) * productsPerPage;
    const pageProducts = filtered.slice(start, start + productsPerPage);

    productGrid.innerHTML = pageProducts.map(p => `
  <div class="card" data-id="${p.id}">
    ${p.image ? `<img src="${p.image}" alt="${p.name}">` : ""}
    <h3>${p.name}</h3>
    <div class="description">${p.description || ""}</div>
    <p>${p.price}</p>
    <div class="actions">
      <button onclick="editProduct('${p.id}')">Edit</button>
      <button onclick="deleteProduct('${p.id}')">Delete</button>
    </div>
  </div>
`).join("");

    pagination.innerHTML = "";
    for (let i = 1; i <= totalPages; i++) {
      const btn = document.createElement("button");
      btn.textContent = i;
      if (i === currentPage) btn.style.background = "#4caf50";
      btn.onclick = () => {
        currentPage = i;
        renderProducts();
      };
      pagination.appendChild(btn);
    }
  }

  window.editProduct = (id) => {
    const product = allProducts.find(p => p.id === id);
    if (!product) return;

    document.getElementById("productName").value = product.name;
    document.getElementById("productDescription").value = product.description || "";
    document.getElementById("productPrice").value = product.price;
    document.getElementById("productCategory").value = product.category;
    document.getElementById("productImage").value = product.image || "";
    editingProductId = id;
    adminForm.style.display = "block";
  };

  window.deleteProduct = async (id) => {
    if (confirm("Are you sure you want to delete this product?")) {
      try {
        await deleteDoc(doc(db, "products", id));
        await loadProducts();
        alert("Product deleted.");
      } catch (err) {
        console.error("Delete error", err);
        alert("Failed to delete product.");
      }
    }
  };

  document.getElementById("categoryTabs").addEventListener("click", e => {
    if (e.target.tagName === "BUTTON") {
      currentCategory = e.target.dataset.category;
      currentPage = 1;
      [...e.currentTarget.children].forEach(btn => btn.classList.remove("active"));
      e.target.classList.add("active");
      renderProducts();
    }
  });

  searchInput.addEventListener("input", () => {
    currentPage = 1;
    renderProducts();
  });

  adminForm.addEventListener("submit", async e => {
    e.preventDefault();
    const name = document.getElementById("productName").value;
    const description = document.getElementById("productDescription").value;
    const price = document.getElementById("productPrice").value;
    const category = document.getElementById("productCategory").value;
    const image = document.getElementById("productImage").value;

    try {
      if (editingProductId) {
        const ref = doc(db, "products", editingProductId);
        await updateDoc(ref, { name, description, price, category, image });
        alert("Product updated!");
        editingProductId = null;
      } else {
        await addDoc(productsRef, { name, description, price, category, image });
        alert("Product added!");
      }
      adminForm.reset();
      adminForm.style.display = "none";
      await loadProducts();
    } catch (err) {
      console.error("Save failed", err);
      alert("Failed to save product.");
    }
  });

  loadProducts();
</script>
