<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Catalog with Admin</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    h1, h2 { text-align: center; }

    #product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .product-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      width: 280px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
    }

    .product-card h2 { margin: 10px 0 5px; font-size: 1.1em; }
    .brand, .description, .price { font-size: 0.9em; }
    .price { font-weight: bold; color: #2e8b57; }

    .btn {
      background: #2e8b57;
      color: white;
      border: none;
      padding: 5px 10px;
      margin: 5px 2px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 0.8em;
    }

    .btn.delete { background: #d9534f; }
    .btn.edit { background: #0275d8; }

    form {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    form input, form textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    form button {
      padding: 10px 15px;
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Product Catalog</h1>
<div id="product-container"></div>

<h2>Add / Edit Product</h2>
<form id="product-form">
  <input type="hidden" id="editIndex" />
  <input type="text" id="name" placeholder="Product Name" required />
  <input type="text" id="brand" placeholder="Brand" />
  <textarea id="desc" placeholder="Description" required></textarea>
  <input type="number" id="price" placeholder="Price" step="0.01" required />
  <input type="text" id="image" placeholder="Image URL" required />
  <button type="submit">Save Product</button>
</form>

<script>
  let products = [
    {
      name: "Drew Martin Pre-Roll",
      brand: "Drew Martin",
      desc: "Authentic<br>Variety of Flavors<br>Fast Shipping",
      price: 7.99,
      image: "/uploads/products/x250-Drew_Martin_Pre-Roll.jpg.webp"
    }
  ];

  function renderProducts() {
    const container = document.getElementById('product-container');
    container.innerHTML = '';

    products.forEach((product, index) => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <h2>${product.name}</h2>
        <p class="brand">${product.brand}</p>
        <p class="description">${product.desc}</p>
        <p class="price">$${product.price.toFixed(2)}</p>
        <div>
          <button class="btn edit" onclick="editProduct(${index})">Edit</button>
          <button class="btn delete" onclick="deleteProduct(${index})">Delete</button>
        </div>
      `;
      container.appendChild(card);
    });
  }

  function editProduct(index) {
    const product = products[index];
    document.getElementById('editIndex').value = index;
    document.getElementById('name').value = product.name;
    document.getElementById('brand').value = product.brand;
    document.getElementById('desc').value = product.desc.replace(/<br>/g, '\n');
    document.getElementById('price').value = product.price;
    document.getElementById('image').value = product.image;
    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
  }

  function deleteProduct(index) {
    if (confirm('Are you sure you want to delete this product?')) {
      products.splice(index, 1);
      renderProducts();
    }
  }

  document.getElementById('product-form').addEventListener('submit', function (e) {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const brand = document.getElementById('brand').value.trim();
    const desc = document.getElementById('desc').value.trim().replace(/\n/g, '<br>');
    const price = parseFloat(document.getElementById('price').value);
    const image = document.getElementById('image').value.trim();
    const index = document.getElementById('editIndex').value;

    const newProduct = { name, brand, desc, price, image };

    if (index) {
      products[index] = newProduct;
    } else {
      products.push(newProduct);
    }

    this.reset();
    document.getElementById('editIndex').value = '';
    renderProducts();
  });

  renderProducts();
</script>

</body>
</html>
