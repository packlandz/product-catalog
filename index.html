
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Catalog</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 20px;
      color: #1f2937;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
      display: flex;
      flex-direction: column;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-body {
      padding: 16px;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }
    .card h2 {
      font-size: 18px;
      margin: 0 0 10px;
      color: #111827;
    }
    .card p {
      font-size: 14px;
      flex-grow: 1;
      color: #4b5563;
    }
    .price {
      font-weight: bold;
      color: #10b981;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <h1>Product Catalog</h1>
  <div class="catalog">
    <!-- PRODUCTS INSERTED BELOW -->
    <div class="card">
      <img src="/uploads/products/x_imgvariantsize-Drew_Martin_Pre-Roll.jpg.webp" alt="Drew Martin Pre-Roll">
      <div class="card-body">
        <h2>Drew Martin Pre-Roll</h2>
        <p>Authentic<br>Variety of Flavors<br>Fast Shipping</p>
        <div class="price">$7.99</div>
      </div>
    </div>
    <div class="card">
      <img src="/uploads/products/x_imgvariantsize-headsuppro_1.jpg.webp" alt="Lyfted Farm's Heads Up Pro Tree">
      <div class="card-body">
        <h2>Lyfted Farm's Heads Up Pro Tree</h2>
        <p>Indoor CAT 3<br>3.5 Prepackaged Flower<br>Fast Shipping</p>
        <div class="price">$13.99</div>
      </div>
    </div>
    <div class="card">
      <img src="/uploads/products/x_imgvariantsize-coming-soon_1_27.jpg.webp" alt="The Tens 2G Premium Rosin">
      <div class="card-body">
        <h2>The Tens 2G Premium Rosin</h2>
        <p>Authentic<br>2 Full Grams<br>Variety of Flavors<br>Fast Shipping</p>
        <div class="price">$69.99</div>
      </div>
    </div>
    <!-- Additional products can be programmatically added here -->
  </div>
</body>
</html>
