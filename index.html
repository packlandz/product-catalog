<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Catalog with Admin</title>

  <!-- Optional Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: #f8fafd;
    margin: 0;
    padding: 30px 20px;
    color: #333;
  }

  h1, h2 {
    text-align: center;
    font-weight: 500;
    color: #1e272e;
    margin-bottom: 30px;
  }

  #product-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 24px;
    max-width: 1200px;
    margin: 0 auto 60px;
  }

  .product-card {
    background: #fff;
    border-radius: 14px;
    padding: 16px;
    box-shadow: 0 4px 14px rgba(0, 0, 0, 0.05);
    display: flex;
    flex-direction: column;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .product-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
  }

  .product-card img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 12px;
  }

  .product-card h2 {
    font-size: 1rem;
    margin: 0 0 6px;
    color: #2c3e50;
  }

  .brand {
    font-size: 0.85rem;
    color: #7f8c8d;
    margin-bottom: 6px;
  }

  .description {
    font-size: 0.88rem;
    color: #4b4b4b;
    margin-bottom: auto;
    line-height: 1.4;
  }

  .price {
    font-size: 0.95rem;
    font-weight: 600;
    color: #20bf6b;
    margin: 10px 0 0;
  }

  .product-card .btn {
    margin-top: 10px;
    margin-right: 6px;
    padding: 6px 12px;
    font-size: 0.75rem;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    color: white;
    background-color: #3498db;
    transition: background 0.2s ease;
  }

  .btn.edit { background-color: #f39c12; }
  .btn.delete { background-color: #e74c3c; }
  .btn:hover { filter: brightness(0.95); }

  form {
    background: #fff;
    max-width: 600px;
    margin: 0 auto;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
  }

  form input, form textarea {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 0.9rem;
  }

  form button {
    background: #2c3e50;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 6px;
    font-size: 0.9rem;
    cursor: pointer;
  }

  form button:hover {
    background: #1a252f;
  }
  </style>
</head>
<body>

<h1>Product Catalog</h1>
<div id="product-container"></div>

<h2>Add / Edit Product</h2>
<form id="product-form">
  <input type="hidden" id="editIndex" />
  <input type="text" id="name" placeholder="Product Name" required />
  <input type="text" id="brand" placeholder="Brand" />
  <textarea id="desc" placeholder="Description" required></textarea>
  <input type="number" id="price" placeholder="Price" step="0.01" required />
  <input type="text" id="image" placeholder="Image URL" required />
  <button type="submit">Save Product</button>
</form>

<script>
  let products = [
    {
      name: "Drew Martin Pre-Roll",
      brand: "Drew Martin",
      desc: "Authentic<br>Variety of Flavors<br>Fast Shipping",
      price: 7.99,
      image: "https://via.placeholder.com/300x220?text=Pre-Roll"
    },
    {
      name: "Lyfted Farm's Heads Up Pro Tree",
      brand: "Lyfted Farm",
      desc: "Indoor CAT 3<br>3.5 Prepackaged Flower<br>Fast Shipping",
      price: 13.99,
      image: "https://via.placeholder.com/300x220?text=Heads+Up+Pro"
    }
  ];

  function renderProducts() {
    const container = document.getElementById('product-container');
    container.innerHTML = '';

    products.forEach((product, index) => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <h2>${product.name}</h2>
        <p class="brand">${product.brand}</p>
        <p class="description">${product.desc}</p>
        <span class="price">$${product.price.toFixed(2)}</span>
        <div>
          <button class="btn edit" onclick="editProduct(${index})">Edit</button>
          <button class="btn delete" onclick="deleteProduct(${index})">Delete</button>
        </div>
      `;
      container.appendChild(card);
    });
  }

  function editProduct(index) {
    const product = products[index];
    document.getElementById('editIndex').value = index;
    document.getElementById('name').value = product.name;
    document.getElementById('brand').value = product.brand;
    document.getElementById('desc').value = product.desc.replace(/<br>/g, '\n');
    document.getElementById('price').value = product.price;
    document.getElementById('image').value = product.image;
    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
  }

  function deleteProduct(index) {
    if (confirm('Are you sure you want to delete this product?')) {
      products.splice(index, 1);
      renderProducts();
    }
  }

  document.getElementById('product-form').addEventListener('submit', function (e) {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const brand = document.getElementById('brand').value.trim();
    const desc = document.getElementById('desc').value.trim().replace(/\n/g, '<br>');
    const price = parseFloat(document.getElementById('price').value);
    const image = document.getElementById('image').value.trim();
    const index = document.getElementById('editIndex').value;

    const newProduct = { name, brand, desc, price, image };

    if (index) {
      products[index] = newProduct;
    } else {
      products.push(newProduct);
    }

    this.reset();
    document.getElementById('editIndex').value = '';
    renderProducts();
  });

  renderProducts();
</script>

</body>
</html>
