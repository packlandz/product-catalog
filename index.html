<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Product Catalog</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .product-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      margin: 10px;
      width: 300px;
      float: left;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product-card h2 {
      font-size: 1.2em;
      margin: 0.5em 0;
    }
    .product-card .price {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Product Catalog</h1>
  <div id="product-container"></div>

  <script>
  fetch('products.json')
    .then(res => res.json())
    .then(json => {
      const container = document.getElementById('product-container');
      const basePath = json.imagePathPrefix;

      json.data.forEach(item => {
        const imgKey = item.imgs && Object.values(item.imgs)[0];
        const imageUrl = imgKey ? basePath + imgKey : 'placeholder.jpg';

        item.products.forEach(product => {
          const card = document.createElement('div');
          card.className = 'product-card';
          card.innerHTML = `
            <img src="${imageUrl}" alt="${product.name}">
            <h2>${product.name}</h2>
            <p class="brand">${item.brand || ''}</p>
            <p class="description">${(product.desc || item.desc || '').replace(/\n/g, '<br>')}</p>
            <p class="price">$${product.price.toFixed(2)}</p>
          `;
          container.appendChild(card);
        });
      });
    })
    .catch(err => console.error('Failed to load products:', err));
</script>
