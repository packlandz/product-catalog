<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Catalog</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    header {
      background-color: #111;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .tabs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .tab {
      background: white;
      border: 1px solid #ddd;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .sidebar {
      background: white;
      padding: 1rem;
      margin-top: 2rem;
      width: 300px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
    }
    
  .product-list {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 1.5rem;
  width: 100%;
  max-width: 1200px;
  padding: 1rem;
}

.product {
  background: white;
  padding: 1rem;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  align-items: center;
  transition: transform 0.2s ease;
}

.product:hover {
  transform: translateY(-5px);
}

.product img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 8px;
  margin-bottom: 0.75rem;
}

.product-info {
  text-align: center;
  font-size: 0.95rem;
  color: #333;
}

.product-info strong {
  display: block;
  font-size: 1.1rem;
  margin-bottom: 0.3rem;
}

.product-actions {
  margin-top: 0.75rem;
  display: flex;
  justify-content: center;
  gap: 0.5rem;
}

.product-actions button {
  background: #111;
  color: white;
  border: none;
  padding: 0.4rem 0.8rem;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.2s ease;
}

.product-actions button:hover {
  background: #333;
}
    }
  </style>
</head>
<body>
  <header>
    <h1>Product Catalog</h1>
  </header>
  <div class="container">
    <div class="tabs">
      <div class="tab">Best Sellers</div>
      <div class="tab">Flower</div>
      <div class="tab">Concentrates</div>
      <div class="tab">Carts</div>
      <div class="tab">Disposables</div>
      <div class="tab">Edibles</div>
      <div class="tab">Miscellaneous</div>
    </div>

    <div class="sidebar">
      <div class="form-group">
        <input type="text" placeholder="Product Name" />
      </div>
      <div class="form-group">
        <input type="text" placeholder="Brand" />
      </div>
      <div class="form-group">
        <textarea placeholder="Description"></textarea>
      </div>
      <div class="form-group">
        <input type="number" placeholder="Price" />
      </div>
      <div class="form-group">
        <input type="text" placeholder="Image URL" />
      </div>
      <div class="form-group">
        <select>
          <option value="Best Sellers">Best Sellers</option>
          <option value="Flower">Flower</option>
          <option value="Concentrates">Concentrates</option>
          <option value="Carts">Carts</option>
          <option value="Disposables">Disposables</option>
          <option value="Edibles">Edibles</option>
          <option value="Miscellaneous">Miscellaneous</option>
        </select>
      </div>
      <button onclick="handleSaveProduct()">Save Product</button>
    </div>

    <div class="product-list"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
  apiKey: "AIzaSyBg--ptpq9w1QNH1HK-SRe88aDx1_yO7yQ",
  authDomain: "project-3390921463634312663.firebaseapp.com",
  projectId: "project-3390921463634312663",
  storageBucket: "project-3390921463634312663.appspot.com",
  messagingSenderId: "451857573630",
  appId: "1:451857573630:web:94f4ee25f65ef4967ae7af",
  measurementId: "G-ED8DN4W1JB"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function saveProduct(product) {
      try {
        await addDoc(collection(db, "products"), product);
        alert("Product saved!");
        fetchProducts();
      } catch (error) {
        console.error("Error saving product:", error);
        alert("Failed to save product.");
      }
    }

    async function fetchProducts() {
      const productList = document.querySelector(".product-list");
      productList.innerHTML = "";
      try {
        const querySnapshot = await getDocs(collection(db, "products"));
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const productHTML = `
            <div class="product">
              <img src="${data.imageUrl || 'https://via.placeholder.com/80'}" alt="Product Image">
              <div class="product-info">
                <strong>${data.name}</strong><br>
                Brand: ${data.brand}<br>
                $${data.price}<br>
                Category: ${data.category}
              </div>
              <div class="product-actions">
                <button>Edit</button>
                <button class="delete">Delete</button>
              </div>
            </div>
          `;
          productList.innerHTML += productHTML;
        });
        if (querySnapshot.empty) {
          productList.innerHTML = "<p>No products found.</p>";
        }
      } catch (error) {
        console.error("Error fetching products:", error);
        productList.innerHTML = "<p>Error loading products.</p>";
      }
    }

    window.handleSaveProduct = async function () {
      const name = document.querySelector('input[placeholder="Product Name"]').value.trim();
      const brand = document.querySelector('input[placeholder="Brand"]').value.trim();
      const description = document.querySelector('textarea[placeholder="Description"]').value.trim();
      const price = parseFloat(document.querySelector('input[placeholder="Price"]').value.trim());
      const imageUrl = document.querySelector('input[placeholder="Image URL"]').value.trim();
      const category = document.querySelector("select").value;

      if (!name || isNaN(price) || !category) {
        alert("Please enter a valid product name, price, and category.");
        return;
      }

      const product = { name, brand, description, price, imageUrl, category, createdAt: new Date() };
      await saveProduct(product);
    };

    window.addEventListener("DOMContentLoaded", fetchProducts);
  </script>
</body>
</html>
