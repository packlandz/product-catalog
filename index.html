    body {
      margin: 0;
      font-family: Arial, sans-serif;

    header {
      background-color: #111;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: row;
      padding: 2rem;
    }
    .main-content {
      flex: 3;
      margin-right: 2rem;
    }
    .sidebar {
      flex: 1;
      background: white;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .tab {
      background: white;
      border: 1px solid #ddd;
      padding: 0.5rem 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .tab.active {
      background-color: #111;
      color: white;
    }
    .search-bar {
      margin-bottom: 1rem;
    }
    .search-bar input {
      width: 100%;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .product {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }
    .product:hover {
      transform: translateY(-5px);
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.75rem;
    }
    .product-info {
      text-align: center;
      font-size: 0.95rem;
      color: #333;
    }
    .product-info strong {
      display: block;
      font-size: 1.1rem;
      margin-bottom: 0.3rem;
    }
    .product-actions {
      margin-top: 0.75rem;
      display: flex;
      justify-content: center;
      gap: 0.5rem;
    }
    .product-actions button {
      background: #111;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .product-actions button:hover {
      background: #333;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .pagination {
      margin-top: 1rem;
      text-align: center;
    }
    .pagination button {
      background: #111;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 0.2rem;
    }
    .pagination button:hover {
      background: #333;
    }
    .telegram-link {
      margin-top: 2rem;
      text-align: center;
    }
    .telegram-link a {
      color: #0088cc;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

    </div>
  </div>
