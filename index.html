<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Catalog</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100">
  <div class="flex">
    <!-- Main content area -->
    <div class="w-3/4 p-6">
      <h1 class="text-3xl font-bold mb-4">Product Catalog</h1>

      <!-- Quick Add Form -->
      <form id="productForm" class="mb-6 space-y-2">
        <input id="name" type="text" placeholder="Product Name" class="p-2 border rounded w-full" required>
        <input id="price" type="number" step="0.01" placeholder="Price" class="p-2 border rounded w-full" required>
        <input id="category" type="text" placeholder="Category" class="p-2 border rounded w-full" required>
        <input id="image" type="text" placeholder="Image URL" class="p-2 border rounded w-full" required>
        <button type="submit" class="bg-blue-500 text-white p-2 rounded">Save Product</button>
      </form>

      <!-- Products Grid -->
      <div id="productsGrid" class="grid grid-cols-4 gap-4"></div>
    </div>

    <!-- Sidebar -->
    <div class="w-1/4 p-6 bg-white shadow-lg">
      <div class="mb-4">
        <input id="searchInput" type="text" placeholder="Search..." class="p-2 border rounded w-full">
      </div>
      <div>
        <a href="https://t.me/yourchannel" target="_blank" class="text-blue-600 underline">Join our Telegram</a>
      </div>
    </div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAEd8f-5oB6FTQpp8upfhshAFkNiN6k1s",
      authDomain: "project-1323790434643229071.firebaseapp.com",
      projectId: "project-1323790434643229071",
      storageBucket: "project-1323790434643229071.appspot.com",
      messagingSenderId: "814516733876",
      appId: "1:814516733876:web:a36b8e66d8cf07175394e1",
      measurementId: "G-B8HK4636XQ"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById("productForm");
    const productsGrid = document.getElementById("productsGrid");
    const searchInput = document.getElementById("searchInput");

    // Save product
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const price = parseFloat(document.getElementById("price").value);
      const category = document.getElementById("category").value;
      const image = document.getElementById("image").value;

      try {
        await db.collection("products").add({ name, price, category, image });
        form.reset();
        loadProducts();
      } catch (error) {
        console.error("Error adding product:", error);
      }
    });

    // Load products from Firestore
    async function loadProducts(queryText = "") {
      productsGrid.innerHTML = "";
      let snapshot;
      if (queryText) {
        snapshot = await db.collection("products").where("name", ">=", queryText).where("name", "<=", queryText + "\uf8ff").get();
      } else {
        snapshot = await db.collection("products").get();
      }
      snapshot.forEach((doc) => {
        const product = doc.data();
        const card = document.createElement("div");
        card.className = "bg-white p-4 shadow rounded";
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}" class="w-full h-32 object-cover rounded">
          <h2 class="font-bold text-lg mt-2">${product.name}</h2>
          <p class="text-gray-600">${product.category}</p>
          <p class="text-blue-500 font-semibold">$${product.price.toFixed(2)}</p>
        `;
        productsGrid.appendChild(card);
      });
    }

    // Initial load
    loadProducts();

    // Search
    searchInput.addEventListener("input", (e) => {
      loadProducts(e.target.value);
    });
  </script>
</body>
</html>
