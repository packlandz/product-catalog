<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Catalog</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    header {
      background-color: #111;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .tabs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .tab {
      background: white;
      border: 1px solid #ddd;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .sidebar {
      background: white;
      padding: 1rem;
      margin-top: 2rem;
      width: 300px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
    }
    .product-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 600px;
    }
    .product {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      display: flex;
      gap: 1rem;
      align-items: center;
      border: 1px solid #ccc;
    }
    .product img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product-info {
      flex: 1;
    }
    .product-actions {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Product Catalog</h1>
  </header>
  <div class="container">
    <div class="tabs">
      <div class="tab">Best Sellers</div>
      <div class="tab">Flower</div>
      <div class="tab">Concentrates</div>
      <div class="tab">Carts</div>
      <div class="tab">Disposables</div>
      <div class="tab">Edibles</div>
      <div class="tab">Miscellaneous</div>
    </div>

    <div class="sidebar">
      <div class="form-group">
        <input type="text" placeholder="Product Name" />
      </div>
      <div class="form-group">
        <input type="text" placeholder="Brand" />
      </div>
      <div class="form-group">
        <textarea placeholder="Description"></textarea>
      </div>
      <div class="form-group">
        <input type="number" placeholder="Price" />
      </div>
      <div class="form-group">
        <input type="text" placeholder="Image URL" />
      </div>
      <div class="form-group">
        <select>
          <option value="Best Sellers">Best Sellers</option>
          <option value="Flower">Flower</option>
          <option value="Concentrates">Concentrates</option>
          <option value="Carts">Carts</option>
          <option value="Disposables">Disposables</option>
          <option value="Edibles">Edibles</option>
          <option value="Miscellaneous">Miscellaneous</option>
        </select>
      </div>
      <button onclick="handleSaveProduct()">Save Product</button>
    </div>

    <div class="product-list"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function saveProduct(product) {
      try {
        await addDoc(collection(db, "products"), product);
        alert("Product saved!");
        fetchProducts();
      } catch (error) {
        console.error("Error saving product:", error);
        alert("Failed to save product.");
      }
    }

    async function fetchProducts() {
      const productList = document.querySelector(".product-list");
      productList.innerHTML = "";
      try {
        const querySnapshot = await getDocs(collection(db, "products"));
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const productHTML = `
            <div class="product">
              <img src="${data.imageUrl || 'https://via.placeholder.com/80'}" alt="Product Image">
              <div class="product-info">
                <strong>${data.name}</strong><br>
                Brand: ${data.brand}<br>
                $${data.price}<br>
                Category: ${data.category}
              </div>
              <div class="product-actions">
                <button>Edit</button>
                <button class="delete">Delete</button>
              </div>
            </div>
          `;
          productList.innerHTML += productHTML;
        });
        if (querySnapshot.empty) {
          productList.innerHTML = "<p>No products found.</p>";
        }
      } catch (error) {
        console.error("Error fetching products:", error);
        productList.innerHTML = "<p>Error loading products.</p>";
      }
    }

    window.handleSaveProduct = async function () {
      const name = document.querySelector('input[placeholder="Product Name"]').value.trim();
      const brand = document.querySelector('input[placeholder="Brand"]').value.trim();
      const description = document.querySelector('textarea[placeholder="Description"]').value.trim();
      const price = parseFloat(document.querySelector('input[placeholder="Price"]').value.trim());
      const imageUrl = document.querySelector('input[placeholder="Image URL"]').value.trim();
      const category = document.querySelector("select").value;

      if (!name || isNaN(price) || !category) {
        alert("Please enter a valid product name, price, and category.");
        return;
      }

      const product = { name, brand, description, price, imageUrl, category, createdAt: new Date() };
      await saveProduct(product);
    };

    window.addEventListener("DOMContentLoaded", fetchProducts);
  </script>
</body>
</html>
